	</head>
	<body>
		<table cellpadding="0" cellspacing="0" width="100%">
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" width="100%" style="text-align:center;">
						<tr>
							<td style="padding:10px 10px 0 10px">
								<textarea id="plainText" rows="30" cols="80">abcdefghijklmnopqrstuvwxyz1234567890~!@#$%^&amp;*()한글</textarea>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td align="middle">
					<br>
					<select id="algo">
						<option value="SHA1">SHA1</option>
						<option value="SHA256" selected="selected">SHA256</option>
						<!--option value="SHA384">SHA384</option>
						<option value="SHA512">SHA512</option>
						<option value="HAS160">HAS160</option-->
					</select>
					<button id="hash" onclick="javascript:MakeHash();">HASH</button>
					<br><br>
				</td>
			</tr>
			<tr>
				<td>
					<table cellpadding="0" cellspacing="0" width="100%" style="text-align:center;">
						<tr>
							<td style="padding:10px 10px 0 10px">
								<textarea id="rv" rows="5" cols="80"></textarea>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
	<script>								
		function MakeHash() 
		{
			var plainText = document.getElementById('plainText');
			var algo = document.getElementById('algo');
			var rvTextBox = document.getElementById('rv');
			
			unisign.MakeHash(plainText.value, algo.value, function (rv, hashData) {
				if ( rv == 0) 
				{
					 rvTextBox.value = hashData;
				} 
				else 
				{
					unisign.GetLastError(
						function(errCode, errMsg) 
						{ 
							alert('Error code : ' + errCode + '\n\nError Msg : ' + errMsg); 
						}
					); 
				}
				
				document.getElementById('hash').blur();					
			});

		}
	</script>
