    function addspecialrow(tableId){
        var tableObj = document.getElementById(tableId).getElementsByTagName("tbody")[0];
        var sData = document.getElementById(tableId).getElementsByTagName("tbody")[0].rows[0];

         row = tableObj.insertRow(tableObj.rows.length);

              var cnt = document.getElementById(tableId).getElementsByTagName("tbody")[0].rows.length;

              var cell = row.insertCell(i);
              cell.align = td.align;
              cell.style.padding = "2px"
              cell.innerHTML = td.innerHTML;
          } 
    }

        }

    }
