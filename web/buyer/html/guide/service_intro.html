<form name="form1" method="get">
<div>
	<div class="cont_tab">
		<span class="tab_on" id="tab_0" onclick="tabImg(0)">견적/입찰 관리</span>
		<span class="tab_off" id="tab_1" onclick="tabImg(1)">계약 관리</span>
		<span class="tab_off" id="tab_2" onclick="tabImg(2)">협력사 관리</span>
		<span class="tab_off" id="tab_3" onclick="tabImg(3)">통계 관리</span>
		<span class="tab_off" id="tab_4" onclick="tabImg(4)">운영 관리</span>
		<span class="tab_off" id="tab_5" onclick="tabImg(5)">시스템 연동</span>
		
    </div>
    <div style="border-top: 2px solid #0676bd">
    	<img src="/web/buyer/html/images/guide/service_intro0.jpg" id="img0">
    	<img src="/web/buyer/html/images/guide/service_intro1.jpg" id="img1" style="display:none">
    	<img src="/web/buyer/html/images/guide/service_intro2.jpg" id="img2" style="display:none">
    	<img src="/web/buyer/html/images/guide/service_intro3.jpg" id="img3" style="display:none">
    	<img src="/web/buyer/html/images/guide/service_intro4.jpg" id="img4" style="display:none">
    	<img src="/web/buyer/html/images/guide/service_intro5.jpg" id="img5" style="display:none">
    </div>
</div>
</form>

<script>

function tabImg(index) {
	for(var i=0; i<=5; i++)
	{
		if(i == index)
		{
			document.getElementById("tab_"+i).className = 'tab_on';
			document.getElementById("img"+i).style.display = '';
		}
		else
		{
			if(document.getElementById("tab_"+i) != null)
			{
				document.getElementById("tab_"+i).className = 'tab_off';
				document.getElementById("img"+i).style.display = 'none';
			}
		}
	}
}
</script>
<!-- IF START 'tab_id' -->
<script>
tabImg({{tab_id}});
</script>
<!-- IF END 'tab_id' -->
