<form name="form1" method="post" enctype="multipart/form-data">
<div style="width:100%;text-align:right;padding:10px 10px">
	<!-- IF START 'btn' -->
	<button type="submit" class="sbtn color ico-save"><span></span>저장</button>
	<!-- IF END 'btn' -->
	<!-- IF START 'warr.file_name' -->
	<button type="button" class="sbtn color ico-delete" onclick="if(confirm('삭제 하시겠습니까?')){location.href='pop_warr_delete.jsp?{{query}}';}"><span></span>삭제</button>
	<!-- IF END 'warr.file_name' -->
	<button type="button" class="sbtn color ico-cancel" onclick="self.close();"><span></span>닫기</button>
</div>
<div class="div_table">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
	<colgroup>
		<col width="15%"/>
		<col width="75%"/>
	</colgroup>
	<tr>
		<th> 보증서종류</th>
		<td>
			{{warr.warr_type_name}}
		</td>
	</tr>
	<tr>
		<th> 발급기관</th>
		<td>
			<select name="warr_office">
				<option value="">-선택-</option>
				<!-- LOOP START 'code_office' -->
				<option value="{{code_office.value}}">{{code_office.value}}</option>
				<!-- LOOP END 'code_office' -->
			</select>
		</td>
	</tr>
	<tr>
		<th> 증권번호</th>
		<td>
			<input type="text" name="warr_no" size="30" >
		</td>
	</tr>
	<tr>
		<th> 보증기간</th>
		<td>
			<input type="text" name="warr_sdate" class="in_readonly" readonly size="10" maxlength="10" >&nbsp;<img src="../../../images/ico02_calender.jpg" align="absmiddle" class="hand" onClick="new CalendarFrame.Calendar(document.forms['form1']['warr_sdate'])"> ~
    		<input type="text" name="warr_edate" class="in_readonly" readonly size="10" maxlength="10" >&nbsp;<img src="../../../images/ico02_calender.jpg" align="absmiddle" class="hand" onClick="new CalendarFrame.Calendar(document.forms['form1']['warr_edate'])">
		</td>
	</tr>
	<tr>
		<th> 보증금액</th>
		<td>
			￦ <input type="text" name="warr_amt" size="12" maxlength="20" onkeydown="num_only()" onkeyup="fnMakeComma()" onkeypress="num_only()" style="text-align: right;">
		</td>
	</tr>
	<tr>
		<th> 발급일</th>
		<td>
			<input type="text" name="warr_date" class="in_readonly" readonly size="10" maxlength="10" >&nbsp;<img src="../../../images/ico02_calender.jpg" align="absmiddle" class="hand" onClick="new CalendarFrame.Calendar(document.forms['form1']['warr_date'])">
		</td>
	</tr>
	<tr>
		<th> 첨부파일</td>
		<td>
			<!-- IFNOT START 'warr.warr_no' -->
			※ 보증서를 스캔하여 첨부하세요.(jpg,gif,png,pdf,zip 파일만 첨부 가능합니다.)<br>
			<input type="file" name="warr_file" style="width:95%">
			<!-- IFNOT END 'warr.warr_no' -->
			<!-- IF START 'warr.warr_no' -->
				<!-- IFNOT START 'warr.file_name' -->
				미첨부 
				<!-- IFNOT END 'warr.file_name' -->
				<!-- IF START 'warr.file_name' -->
			{{warr.doc_name}}&nbsp;&nbsp;({{warr.file_size}})&nbsp;
			<button type="button" class="sbtn color ico-download" onclick="filedown('file.path.bcont_pdf','{{warr.file_path}}{{warr.file_name}}','{{warr.doc_name}}')"><span></span>다운로드</button>
				<!-- IF END 'warr.file_name' -->
			<!-- IF END 'warr.warr_no' -->
			
		</td>
	</tr>
	<tr>
		<th> 비고</th>
		<td>
			{{warr.etc}}
		</td>
	</tr>
</table>
</div>
</form>
{{form_script}}

<script language="javascript">
// 서울보증보험이면 필수 체크 안함.(동희오토)
function warrCheck()
{
	var warr_office = document.form1.warr_office.value;
	if(warr_office != "서울보증보험")
	{
		var el = document.form1.warr_file;
		if (el.value == null || el.value == "")
		{
			alert("보증서 파일을 첨부해주세요.");
			return false;
		}
	}
	return true;
}
</script>
