<script>
function fSend() {
	var f = document.forms['form1'];
	var cont_select = GetFormValue("form1", "cont");
	if (cont_select == "") {
		alert("서명요청할 계약을 선택(체크) 해주세요.");
	 	return;	
	}

 	if (confirm("거래처에게 계약서 서명요청 하시겠습니까?")) {
 		f.method = "post";
	 	f.action = "./contract_send_select.jsp";
	 	f.submit();
 	}
}
</script>
