<form name="form1" method="get">
<div class="search_div">
<table class="search_table">
  <colgroup>
     <col width="13%">
	<col width="32%">
	<col width="13%">
	<col width="22%">
	<col width="20%">
  </colgroup>
  <tr>
    <th><p>상품코드</p></th>
    <td><input type="text" name="s_code" maxlength="30" style="width:95%"></td>
    <th><p>프로모션기간</p></th>
    <td><input type="text" name="s_prodate" size="10" maxlength="10"></td>
    <td align="right">
      <button type="submit" class="btn color ico-search"><span></span>검색</button>
      <!-- IF START 'list' -->
      <button type="button" class="btn color ico-add" onclick="addCompany();"><span></span>선택</button>
      <!-- IF END 'list' -->
    </td>
  </tr>
</table>
</div>
</form>
{{form_script}}

<form name="form2" method="get">
<div class="div_table">
<div class="util-row">
	<div class="push-left">
		<span class="caution-text">※상품코드를 입력후 검색 하세요.</span>
	</div>
</div>
<table border="0" cellpadding="0" cellspacing="0" width="100%">
	<colgroup>
		<col width="15%">
		<col width="20%">
		<col width="10%">
		<col width="15%">
		<col width="10%">
		<col width="10%">
		<col width="10%">
		<col width="10%">
	</colgroup>
	<tr>
		<th>프로모션명</th>
		<th>프로모션<br>일시</th>
		<th>구분</th>
		<th>주문매체</th>
		<th>홈쇼핑부담</th>
		<th>업체부담</th>
		<th>청구할인카드</th>
		<th>비고</th>
	</tr>
	<!-- LOOP START 'list' -->
	<tr>
		<td align="center">{{list.promoName}}</td>
		<td align="center">{{list.promoBdate}}<br>~{{list.promoEdate}}</td>
		<td align="center">{{list.doTypeNM}}</td>
		<td align="center">{{list.orderMedia}}</td>
		<td align="center">{{list.ownCost}}</td>
		<td align="center">{{list.entpCost}}</td>
		<td align="center">{{list.cardName}}</td>
		<td align="center">{{list.remark}}
			<input type="hidden" name="goodsCode" value="{{list.goodsCode}}"/>
			<input type="hidden" name="promoName" value="{{list.promoName}}"/>
			<input type="hidden" name="promoBdate" value="{{list.promoBdate}}"/>
			<input type="hidden" name="promoEdate" value="{{list.promoEdate}}"/>
			<input type="hidden" name="flag" value="{{list.flag}}"/>
			<input type="hidden" name="doTypeNM" value="{{list.doTypeNM}}"/>
			<input type="hidden" name="doType" value="{{list.doType}}"/>
			<input type="hidden" name="orderMedia" value="{{list.orderMedia}}"/>
			<input type="hidden" name="ownCost" value="{{list.ownCost}}"/>
			<input type="hidden" name="entpCost" value="{{list.entpCost}}"/>
			<input type="hidden" name="cardName" value="{{list.cardName}}"/>
			<input type="hidden" name="remark" value="{{list.remark}}"/>
			<input type="hidden" name="goodsName" value="{{list.goodsName}}"/>
		</td>
	</tr>
	<!-- LOOP END 'list' -->
	<!-- IFNOT START 'list' -->
	<tr>
		<td align="center" colspan="8">조회 결과가 없습니다.</td>
	</tr>
	<!-- IFNOT END 'list' -->
</table>


</div>
</form>

<script language="javascript">

attachOnload(function(){resizeTo(1000,600)});

function addCompany(){
	var f= document.forms['form2'];
	var arr;
	if (typeof(f['goodsCode'].length) == "undefined")
	{
		arr = new Array(
			f['goodsCode'].value
		   ,f['promoName'].value
		   ,f['promoBdate'].value
		   ,f['promoEdate'].value
		   ,f['flag'].value
		   ,f['doTypeNM'].value
		   ,f['orderMedia'].value
		   ,f['ownCost'].value
		   ,f['entpCost'].value
		   ,f['cardName'].value
		   ,f['remark'].value
		   ,f['doType'].value
		   ,f['goodsName'].value
		);

	} else {
		arr = new Array(f['goodsCode'].length);
		for (var i=0; i<f['goodsCode'].length; i++) {
			arr[i] = new Array(
				 f['goodsCode'][i].value
				,f['promoName'][i].value
				,f['promoBdate'][i].value
				,f['promoEdate'][i].value
				,f['flag'][i].value
				,f['doTypeNM'][i].value
				,f['orderMedia'][i].value
				,f['ownCost'][i].value
				,f['entpCost'][i].value
				,f['cardName'][i].value
				,f['remark'][i].value
				,f['doType'][i].value
				,f['goodsName'][i].value
			);
		}
	}

	//console.log(arr);
	opener.addPropay(arr);
	self.close();
}
</script>
