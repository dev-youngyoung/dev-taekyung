	    </div>
	    <div class="push-right">

	    </div>
	</div>
	<table>
		<colgroup>
			<col width="8%">
			<col width="20%">
			<col width="20%">
			<col width="20%">

			<col width="12%">
		</colgroup>
		<tr>
			<th>No.</th>
			<th>공람발신자</th>

		<!-- LOOP START 'list' -->

			<td align="center">{{list.__ord}}</td>
			<td align="center">{{list.send_user_name}}</td>

			<td align="center">

				{{list.recv_user_name}}
				<!-- IF END 'list.recv_user_id' -->

			<td align="center">
				{{list.recv_date}}
				<!-- IFNOT START 'list.recv_user_id' -->
