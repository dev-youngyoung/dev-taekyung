<style>
.popup-layer { border:1px solid black;height:500px}
</style>
<form name="form1" method="get">

<div class="search_div">
	<table class="search_table">
		<colgroup>
			<col width="22%">
			<col width="*">
			<col width="20%">
		</colgroup>
		<tr>
		    <th><p>계약서종류</p></th>
		    <td>
		    	<select name="s_template_cd" style="width: 95%;">
		    		<option value="">-------선택-------</option>
		    		<!-- LOOP START 'template' -->
		    		<option value="{{template.template_cd}}">{{template.template_name}}</option>
		    		<!-- LOOP END 'template' -->
		    	</select>
			</td>
		    <td align="right">
		      <button type="submit" class="search_btn">검색</button>
		    </td>	
	  	</tr>
	</table>
</div>

</form>
{{form_script}}

	
<div class="div_table">
	<div class="util-row">
		<div class="push-left">
			<span class="caution-text">※ 계약서를 '검토/승인' 하시려면 [상세보기] 버튼을 누르세요.</span>
		</div>
		<div class="push-right">
			<button type="button" class="sbtn color ico-cancel" onClick="fLayerPopClose('pop_agree');"><span></span>닫기</button>
		</div>
	</div>
	<table>
		<colgroup>
			<col width="8%">
			<col width="*">
			<col width="19%">
			<col width="19%">
			<col width="20%">
		</colgroup>
		<tr>
			<th>번호</th>
			<th>계약명</th>
			<th>업체명</th>
			<th>최종승인시간</th>
			<th>기능</th>
		</tr>
		<!-- LOOP START 'agree' -->
			<tr onMouseOver="this.style.backgroundColor='#EFEFEF'; return true" onMouseOut="this.style.backgroundColor=''; return true">
				<td align="center">{{agree.__ord}}</td>
				<td>{{agree.cont_name}}</td>
				<td>{{agree.member_name}}</td>
				<td align="center">{{agree.last_agree_date}}</td>
				<td align="center">
					<button type="button" class="sbtn color ico-monitor" onClick="go('{{agree.cont_no}}','{{agree.cont_chasu}}','{{agree.template_cd}}')"><span></span>상세보기</button>
				</td>
			</tr>
		<!-- LOOP END 'agree' -->
		
		<!-- IFNOT START 'agree' -->
			<tr>
				<td align="center" colspan="5">검토/승인 대기 계약이 없습니다.</td>
			</tr>
		<!-- IFNOT END 'agree' -->
	</table>
</div>

<script language="javascript">
function go(cont_no, cont_chasu, template_cd){
	if(template_cd == ""){
		parent.document.location.href="contract_free_sendview.jsp?cont_no="+cont_no+"&cont_chasu="+cont_chasu;
	}else{
		parent.document.location.href="contract_sendview.jsp?cont_no="+cont_no+"&cont_chasu="+cont_chasu;
	}
}
</script>
