
<div class="con-title-block">
	<p class="con-title">완료된 계약</p>
	<ul class="con-breadcrumb">
		<li>HOME</li>
		<li>완료된 계약</li>
	</ul>
</div>

<form name="form1" method="get" onsubmit="return formSubmit(this);">
<input type="hidden" name="q" value="{{q}}">
<input type="hidden" name="mode">
<input type="hidden" name="hdn_sort_column">
<input type="hidden" name="hdn_sort_order">


<div class="search_div">
	<table class="search_table">
		<colgroup>
		    <col width="13%">
			<col width="32%">
			<col width="13%">
			<col width="32%">
			<col width="10%">
		  </colgroup>
		<tr>
		   <th><p>거래처명</p></th>
		   <td><input type="text" name="s_cust_name" maxlength="100" style="width: 95%;"></td>
		   <th><p>계약명</p></th>
		   <td><input type="text" name="s_cont_name" maxlength="100" style="width: 95%;"></td>
		   <td align="right">
		   	<button type="submit" class="search_btn">검색</button>
		   </td>
		</tr>
	</table>
</div>	

</form>
{{form_script}}


<div class="div_table">
 <table >
  <tr>
    <th width="10%">순번</th>
    <th>계약명</th>
    <th width="10%">계약일자</th>
    <th>
		<a href="javascript:fChangeOrder('a.cont_userno', '{{sSortOrder}}')">
		계약번호
		<!-- IF START 'sSortColumnContUserNo' -->
			<img src="../html/images/{{sSortCustNameIconName}}" align="absmiddle"  border="0">
		<!-- IF END 'sSortColumnContUserNo' -->
		<!-- IFNOT START 'sSortColumnContUserNo' -->
			<img src="../html/images/icon_sort_none.gif" align="absmiddle"  border="0">
		<!-- IFNOT END 'sSortColumnContUserNo' -->
		</a>
	</th>
    <th width="10%">상태</th>
  </tr>
  <!-- IF START 'list' -->
  <!-- LOOP START 'list' -->
  <tr onMouseOver="this.style.backgroundColor='#EFEFEF'; return true" onMouseOut="this.style.backgroundColor=''; return true"
    onclick="location.href='{{list.link}}?cont_no={{list.cont_no}}&cont_chasu={{list.cont_chasu}}&{{list_query}}'" style="cursor:pointer">
	<td align="center">{{list.__ord}}</td>
	<td>{{list.cont_name}}</td>
	<td align="center">{{list.cont_date}}</td>
	<td align="center">{{list.cont_userno}}</td>
	<td align="center">{{list.status}}</td>
  </tr>
  <!-- LOOP END 'list' -->
  <!-- IF END 'list' -->
  <!-- IFNOT START 'list' -->
  <tr>
	<td colspan="5" align="center">검색결과가 없습니다.</td>
  </tr>
  <!-- IFNOT END 'list' -->
 </table>
</div>
 
<div class="common-paging">{{pagerbar}}</div>



<iframe name="ifExcel" style="height:0;display:none"></iframe>
<script language="javascript">
function formSubmit(f){
	f['mode'].value="";
	return true;
}


// 정렬방식 변경
function fChangeOrder(sortColumn, sortOrder)
{
	var form = document.form1;

	form.hdn_sort_column.value = sortColumn;
    if (sortOrder == "asc") // 오름차순 정렬 일때
    {
        form.hdn_sort_order.value = "desc"; // 내림차순 정렬로 설정
    }
    else                        // 나머지 (내림차순 정렬 또는 최초 클릭시)
    {
        form.hdn_sort_order.value =  "asc";  // 오름차순 정렬로 설정
    }

    form.submit();

    return;
}

</script>
