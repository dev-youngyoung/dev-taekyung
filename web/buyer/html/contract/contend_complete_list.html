<form name="form1" method="get" onsubmit="return formSubmit(this);">
<input type="hidden" name="mode">

<div class="search_div">
	<table class="search_table">
		<colgroup>
			<col width="13%">
			<col width="32%">
			<col width="13%">
			<col width="32%">
			<col width="10%">
		</colgroup>
		<tr>
			<th><p>계약명</p></th>
			<td>
				<input type="text" name="s_cont_name"  style="width: 95%;" />
			</td>
			<th><p>작성(계약)일자</p></th>
			<td>
				<input type="text" name="s_sdate" class="in_readonly" style="width: 100px;" maxlength="10" onkeyup="dateFormat(this)" onkeydown="num_only()" onkeypress="num_only()"/>
				<img src="../html/images/common/datepicker_icon.png" align="absmiddle" style="cursor:pointer" onClick="new CalendarFrame.Calendar(document.forms['form1']['s_sdate'])"> ~
				<input type="text" name="s_edate" class="in_readonly" style="width: 100px;" maxlength="10" onkeyup="dateFormat(this)" onkeydown="num_only()" onkeypress="num_only()"/>
				<img src="../html/images/common/datepicker_icon.png" align="absmiddle" style="cursor:pointer" onClick="new CalendarFrame.Calendar(document.forms['form1']['s_edate'])">
			</td>
			<td></td>
		</tr>
		<tr>
			<th><p>업체명</p></th>
			<td>
				<input type="text" name="s_member_name"  style="width: 95%;"/>
			</td>
			<th><p>계약구분</p></th>
			<td>
				<select name="s_template_cd">
					<option value="">-------선택-------</option>
					<!-- LOOP START 'template' -->
						<option value="{{template.template_cd}}">{{template.template_name}}</option>
					<!-- LOOP END 'template' -->
				</select>
			</td>
			<td align="right">
				<button type="submit" class="search_btn">검색</button>
			</td>
		</tr>
	</table>
</div>

<div align="right">
	<button type="button" class="sbtn color ico-excel" onClick="document.forms['form1']['mode'].value='excel';document.forms['form1'].submit();"><span></span>엑셀</button>
</div>

<br/>

<div class="div_table">
	<table>
		<colgroup>
			<col width="5%"/>
			<col width="*" />
			<col width="22%" />
			<col width="12%" />
			<col width="12%" />
			<col width="8%" />
			<col width="10%" />
			<col width="9%" />
		</colgroup>
		<tr>
			<th rowspan="2">순번</th>
			<th rowspan="2">계약구분</th>
			<th rowspan="2">계약명</th>
			<th rowspan="2">사업자 번호</th>
			<th rowspan="2">업체명</th>
			<th rowspan="2">대표자명</th>
			<th rowspan="2">작성(계약)<br/>일자</th>
			<th rowspan="2">작성자<br/>(바이어명)</th>
		</tr>
		<tbody>
			<!-- LOOP START 'list' -->
				<tr>
					<td align="center">{{list.__ord}}</td>
					<td>{{list.template_name}}</td>
					<td>{{list.cont_name}}</td>
					<td align="center">{{list.vendcd}}</td>
					<td>{{list.member_name}}</td>
					<td align="center">{{list.boss_name}}</td>
					<td align="center">{{list.cont_date}}</td>
					<td align="center">{{list.user_name}}</td>
				</tr>
			<!-- LOOP END 'list' -->
			
			<!-- IFNOT START 'list' -->
			<tr>
				<td colspan="8" align="center">조회결과가 존재하지 않습니다.</td>
			</tr>
			<!-- IFNOT END 'list' -->
		</tbody>
	</table>
</div>
</form>
{{form_script}}

<div class="common-paging">{{pagerbar}}</div>

<script>
	function formSubmit(f){
		f['mode'].value="";
		return true;
	}
</script>
