<form name="form1" method="get" onsubmit="return formSubmit(this);">
<input type="hidden" name="mode">

<div class="search_div">
	<table class="search_table">
	  <colgroup>
	  	<col width="12%">
	  	<col width="32%">
	  	<col width="12%">
	  	<col width="*">
	  	<col width="13%">
	  </colgroup>
	  <tr>
	    <th><p>부서명</p></th>
	    <td>
		    <select name="s_field_seq">
		    <option value="">-부서 선택-</option>
		    <!-- LOOP START 'code_field' -->
		    <option value="{{code_field.field_seq}}">{{code_field.field_name}}</option>
		    <!-- LOOP END 'code_field' -->
		    </select>    
	    </td>
	    <th><p>계약서종류</p></th>
	    <td>
	    	<select name="s_template_cd">
	    		<option value="">-------선택-------</option>
	    		<!-- LOOP START 'template' -->
	    		<option value="{{template.template_cd}}">{{template.template_name}}</option>
	    		<!-- LOOP END 'template' -->
	    	</select>
		</td>
		<td align="right"></td>
	  </tr>
	  <tr>
	    <th><p>거래처명</p></th>
	    <td><input type="text" name="s_cust_name" maxlength="100" style="width: 95%;"></td>
		<th><p>계약명</p></th>
	    <td><input type="text" name="s_cont_name" maxlength="100" style="width: 95%;"></td>
	    <td align="right"></td>
	  </tr>
	  <tr>
	  	<th><p>계약일자</p></th>
	    <td>
	    	<input type="text" name="s_sdate" class="in_readonly" style="width: 35%;" maxlength="10" onkeyup="dateFormat(this)" readonly/>
			<img src="../html/images/common/datepicker_icon.png" align="absmiddle" style="cursor:pointer" onClick="new CalendarFrame.Calendar(document.forms['form1']['s_sdate'])"> ~
			<input type="text" name="s_edate" class="in_readonly" style="width: 35%;" maxlength="10" onkeyup="dateFormat(this)" readonly/>
			<img src="../html/images/common/datepicker_icon.png" align="absmiddle" style="cursor:pointer" onClick="new CalendarFrame.Calendar(document.forms['form1']['s_edate'])">
	    </td>
	    <th><p>계약상태</p></th>
	    <td>
	    	<select name="s_status">
	    		<option value="">-선택-</option>
	    		<!-- LOOP START 'code_status' -->
	    		<option value="{{code_status.id}}">{{code_status.value}}</option>
	    		<!-- LOOP END 'code_status' -->
	    	</select>
	    </td>
	    <td align="right">
	      <button type="submit" class="search_btn">검색</button>
	    </td>
	  </tr>
	</table>
</div>

<div align="right">
	<button type="button" class="sbtn color2 ico-excel" onClick="document.forms['form1']['mode'].value='excel';document.forms['form1'].submit();"><span></span>엑셀</button>
</div>

<br/>

<div class="div_table">
	<table>
		<colgroup>
			<col width="7%">
			<col width="10%">
	   		<col width="%">
	   		<col width="20%">
			<col width="8%">
	   		<col width="10%">
		    <col width="10%">
		    <col width="10%">
		</colgroup>
		<tr>
			<th>순번</th>
			<th>부서명</th>   
	   		<th>계약명</th>
	   		<th>거래처명</th>
			<th>대표자</th>
	   		<th>계약일자</th>
		    <th>상태</th>
		    <th>계약담당자</th>
	 	</tr>
	 	<!-- IF START 'list' -->
	 		<!-- LOOP START 'list' -->
	 			<tr onMouseOver="this.style.backgroundColor='#EFEFEF'; return true" onMouseOut="this.style.backgroundColor=''; return true"
	   				onclick="location.href='{{list.link}}&cont_no={{list.cont_no}}&cont_chasu={{list.cont_chasu}}&{{list_query}}'" style="cursor:pointer">
					<td align="center">{{list.__ord}}</td>
	   				<td align="center">{{list.field_name}}</td>
					<td>{{list.cont_name}}</td>
					<td>{{list.cust_name}}</td>
					<td align="center">{{list.boss_name}}</td>
					<td align="center">{{list.cont_date}}</td>
					<td align="center">{{list.status_name}}</td>
					<td align="center">{{list.user_name}}</td>
				</tr>
	 		<!-- LOOP END 'list' -->
	 	<!-- IF END 'list' -->
	 	
	 	<!-- IFNOT START 'list' -->
	 		<tr>
				<td colspan="8" align="center">검색결과가 없습니다.</td>
	 		</tr>
	 	<!-- IFNOT END 'list' -->
	</table>
</div>

</form>
{{form_script}}
 
<br/>
<div class="common-paging">{{pagerbar}}</div>

<iframe name="ifExcel" style="height:0; border:0;"></iframe>

<script language="javascript">
var isSubmit = false;
function formSubmit(f){
	if(isSubmit){
		alert("처리중입니다.잠시 기다려주세요.");
		return false;
	}
	f['mode'].value="";
	isSubmit = true;
	return true;
}
</script>
