<form novalidate name="form1" method="post">
<div class="div_table">
    <div class="util-row">
        <div class="push-left">
            <h3>기본정보</h3>
        </div>
    </div>
    <table>
      <colgroup>
        <col width="25%">
        <col width="75%">
      </colgroup>
      <tr>
        <th class="req-check">프로젝트명</th>
        <td><input type="text" name="field_name" style="width: 100%"></td>
      </tr>
      <tr>
        <th class="req-check">발주자</th>
        <td><input type="text" name="order_name" style="width: 100%"></td>
      </tr>
      <tr>
        <th class="req-check">진행상태</th>
        <td><input type="radio" name="del_yn" value="Y">진행중 <input type="radio" name="del_yn" value="N">완료</td>
      </tr>
    </table>
</div>

<div class="btn-group-wrap">
    <button type="submit" class="btn color ico-save"><span></span>저장</button>
    <!-- IF START 'modify' -->
    <button type="button" class="btn color ico-delete" onclick="location.href='project_delete.jsp?{{query}}';"><span></span>삭제</button>
    <!-- IF END 'modify' -->
    <button type="button" class="btn color ico-list" onclick="location.href='project_list.jsp?{{list_query}}';"><span></span>목록으로</button>
</div>

</form>
{{form_script}}
