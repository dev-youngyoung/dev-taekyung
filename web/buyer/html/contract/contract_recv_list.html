<form name="form1" method="get" style="table-layout: fixed">
<div class="search_div">
	<table class="search_table">
	  <colgroup>
		<col width="13%">
		<col width="32%">
		<col width="13%">
		<col width="32%">
		<col width="10%">
	  </colgroup>
	  <tr>
	    <th><p>거래처명</p></th>
	    <td><input type="text" name="s_cust_name" maxlength="100" style="width:95%"></td>
	    <th><p>계약상태</p></th>
	    <td>
	    	<select name="s_status" style="width: 40%;">
	    		<option value="">-선택-</option>
	    		<!-- LOOP START 'code_status' -->
	    		<option value="{{code_status.id}}">{{code_status.value}}</option>
	    		<!-- LOOP END 'code_status' -->
	    	</select>
	    </td>
	    <td align="right"></td>
	  </tr>
	  <tr>
	    <th><p>계약명</p></th>
	    <td colspan="3"><input type="text" name="s_cont_name" maxlength="100" style="width:98%"></td>
	    <td align="right" >
	      <button type="submit" class="search_btn">검색</button>
	    </td>
	  </tr>
	</table>
</div>

</form>
{{form_script}}

<div class="div_table">
	<table>
	  <colgroup>
	    <col width="10%">
	    <col width="45%">
	    <col width="20%">
	    <col width="15%">
	    <col width="15%">
	  </colgroup>
	  <tr>
	    <th>순번</th>
	    <th>계약명</th>
	    <th>거래처</th>
	    <th>계약일자</th>
	    <th>상태</th>
	  </tr>
	  <!-- IF START 'list' -->
	 	<!-- LOOP START 'list' -->
	 		<tr onMouseOver="this.style.backgroundColor='#EFEFEF'; return true" onMouseOut="this.style.backgroundColor=''; return true" 
	   			onclick="location.href='{{list.link}}?cont_no={{list.cont_no}}&cont_chasu={{list.cont_chasu}}&{{list_query}}'" style="cursor:pointer">
				<td align="center">{{list.__ord}}</td>
				<td>{{list.cont_name}}</td>
				<td>{{list.cust_name}}</td>
				<td align="center">{{list.cont_date}}</td>
				<td align="center">{{list.status_name}}</td>
			</tr>
	 	<!-- LOOP END 'list' -->
	 <!-- IF END 'list' -->
	 
	 <!-- IFNOT START 'list' -->
		 <tr>
			<td colspan="5" align="center">검색결과가 없습니다.</td>
		 </tr>
	 <!-- IFNOT END 'list' -->
</table>
</div>

<div class="common-paging">{{pagerbar}}</div>
