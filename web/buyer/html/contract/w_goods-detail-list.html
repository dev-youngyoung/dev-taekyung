<form name="form2" method="get">
<div class="div_table">
<div class="util-row">
	<div class="push-left">
		<span class="caution-text">※상품코드를 입력후 검색 하세요.</span>
	</div>
</div>
<table>
	<colgroup>
		<col width="%">
		<col width="10%">
		<col width="10%">
		<col width="10%">
		<col width="10%">
		<col width="10%">
		<col width="10%">
		<col width="10%">
	</colgroup>
	<tr>
		<th>상품명</th>
		<th>판매가</th>
		<th>가격적용일자</th>
		<th>마진율(%)</th>
		<th>매입방법</th>
		<th>배송구분</th>
		<th>업체</th>
		<th>선택</th>
	</tr>
	<!-- LOOP START 'list' -->
	<tr>
		<td align="center">{{list.goodsName}}</td>
		<td align="center">{{list.salePrice}}</td>
		<td align="center">{{list.applyDate}}</td>
		<td align="center">{{list.marginRate}}%</td>
		<td align="center">{{list.buyMed}}</td>
		<td align="center">{{list.delyType}}</td>
		<td align="center">{{list.entpName}}</td>
		<td align="center">
			<input type="hidden" name="goodsCode" value="{{list.goodsCode}}"/>
			<input type="hidden" name="goodsName" value="{{list.goodsName}}"/>
			<input type="hidden" name="buyPrice" value="{{list.buyPrice}}"/>
			<input type="hidden" name="salePrice" value="{{list.salePrice}}"/>
			<input type="hidden" name="applyDate" value="{{list.applyDate}}"/>
			<input type="hidden" name="marginRate" value="{{list.marginRate}}"/>
			<input type="hidden" name="taxYn" value="{{list.taxYn}}"/>
			<input type="hidden" name="buyMed" value="{{list.buyMed}}"/>
			<input type="hidden" name="delyType" value="{{list.delyType}}"/>
			<input type="hidden" name="makecoName" value="{{list.makecoName}}"/>
			<input type="hidden" name="delyLeadtime" value="{{list.delyLeadtime}}"/>
			<input type="hidden" name="returnLeadtime" value="{{list.returnLeadtime}}"/>
			<input type="hidden" name="exchLeadtime" value="{{list.exchLeadtime}}"/>
			<input type="hidden" name="entpCode" value="{{list.entpCode}}"/>
			<input type="hidden" name="entpName" value="{{list.entpName}}"/>
			<input type="hidden" name="entpSize" value="{{list.entpSize}}"/>
			<input type="hidden" name="entpManName" value="{{list.entpManName}}"/>
			<input type="hidden" name="originName" value="{{list.originName}}"/>
			<input type="hidden" name="saleStartDate" value="{{list.saleStartDate}}"/>
			<input type="hidden" name="contExpectedSellingQty" value="{{list.contExpectedSellingQty}}"/>
			<input type="hidden" name="contGoodsStandard" value="{{list.contGoodsStandard}}"/>
			<button type="button" class="sbtn color add" onclick="addCompany('{{list.goodsCode}}');"><span></span>선택</button>
		</td>
	</tr>
	<!-- LOOP END 'list' -->
	<!-- IFNOT START 'list' -->
	<tr class="cel">
		<td align="center" colspan="8">조회 결과가 없습니다.</td>
	</tr>
<!-- IFNOT END 'list' -->
</table>


</form>

<script language="javascript">
attachOnload(function(){resizeTo(850,600)});

function addCompany(goodsCode){
	var f= document.forms['form2'];
	var arr = null;
		arr = new Array(
			f['goodsCode'].value
		   ,f['goodsName'].value
		   ,f['buyPrice'].value
		   ,f['salePrice'].value
		   ,f['marginRate'].value
		   ,f['taxYn'].value
		   ,f['buyMed'].value
		   ,f['delyType'].value
		   ,f['makecoName'].value
		   ,f['delyLeadtime'].value
		   ,f['returnLeadtime'].value
		   ,f['exchLeadtime'].value
		   ,f['entpCode'].value
		   ,f['entpName'].value
		   ,f['entpSize'].value
		   ,f['entpManName'].value
		   ,f['originName'].value
		   ,f['saleStartDate'].value
		   ,f['contExpectedSellingQty'].value
		   ,f['contGoodsStandard'].value
		);

	opener.addItem(arr);
	self.close();
}
</script>
