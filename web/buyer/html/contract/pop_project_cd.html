<form name="form1" method="post" onsubmit="return formSubmit(this)">
<input type="hidden" name="cont_no" value="{{cont_no}}">
<input type="hidden" name="cont_chasu" value="{{cont_chasu}}">



<div class="div_table">
<table>
	<colgroup>
		<col width="50%">
		<col width="50%">
	</colgroup>
	<tr>
		<th class="req-check">프로젝트 코드</th>
		<td>
			<input type="text" name="cont_etc1" size="16">
		</td>
	</tr>
</table>
</div>

<div class="btn-group-wrap">
	<button type="submit" class="btn color ico-save"><span></span>저장</button> 
	<button type="button" class="btn color ico-cancel" onClick="fLayerPopClose('agent_cd');"><span></span>닫기</button> 
</div>
</div>

</form>



{{form_script}}
<script language="javascript">
function formSubmit(f){
	if(validate(f)){
		if(!confirm("프로젝트 코드를 저장 하시겠습니까?")){
			return false;
		}
		return true;
	}
	return false;
}
</script>
