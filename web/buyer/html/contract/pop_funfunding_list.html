<form novalidate name="form1" method="post"  onsubmit="return false;">
<input type="hidden" name="id">
<div class="div_table">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
	<colgroup>
		<col width="35%">
		<col width="50%">
		<col width="15%">
	</colgroup>
	<tr>
		<th>계약번호</th>
		<th>계약명</th>
		<th>선택</th>
	</tr>
	<!-- LOOP START 'list' -->
	<tr>
		<td align="center">{{list.contractNumber}}</td>
		<td align="left">{{list.name}}</td>
		<td align="center">
			<button type="button" class="sbtn color ico-add" onclick="setContInfo('{{list.id}}')"><span></span>선택</button>
		</td>
	</tr>
	<!-- LOOP END 'list' -->
	<!-- IFNOT START 'list' -->
	<tr>
		<td align="center" colspan="9">조회 결과가 없습니다.</td>
	</tr>
<!-- IFNOT END 'list' -->
</table>


</div>

</form>

<script language="javascript">
function setContInfo(id){
	var f = document.forms['form1'];
	if(validate(f)){
		if(confirm('해당정보로 계약서 내용을 작성 하시겠습니까?')){
			f['id'].value = id;
			f.submit();
		}
	}
}
</script>
