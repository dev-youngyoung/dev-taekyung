			 </tr>
	 	<!-- IFNOT END 'list' -->
	</table>
</div>

<br/>

</form>

{{form_script}}

<div class="common-paging">{{pagerbar}}</div>


<script language="javascript">
function formSubmit(f){
	f['mode'].value="";
	return true;
}


// 정렬방식 변경
function fChangeOrder(sortColumn, sortOrder)
{
	var form = document.form1;

	form.hdn_sort_column.value = sortColumn;
    if (sortOrder == "asc") // 오름차순 정렬 일때
    {
        form.hdn_sort_order.value = "desc"; // 내림차순 정렬로 설정
    }
    else                        // 나머지 (내림차순 정렬 또는 최초 클릭시)
    {
        form.hdn_sort_order.value =  "asc";  // 오름차순 정렬로 설정
    }

    form.submit();

    return;
}

function chgSelectBox(gubun){
	var f = document.forms('form1');
	var l_src_cd = f['l_src_cd'].value;
	var m_src_cd = f['m_src_cd'].value;
	switch(gubun){
		case 'l':
			call("../bid/call_src_selectbox.jsp?gubun=l","l_src_area");
		case 'm':
			call("../bid/call_src_selectbox.jsp?gubun=m&l_src_cd="+l_src_cd,"m_src_area");
		case 's':
			call("../bid/call_src_selectbox.jsp?gubun=s&l_src_cd="+l_src_cd+"&m_src_cd="+m_src_cd,"s_src_area");
			break;
	}
}


</script>
