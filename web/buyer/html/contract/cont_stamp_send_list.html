<form name="form1" method="get" onsubmit="return formSubmit(this);">
<input type="hidden" name="mode">

<div class="search_div">
	<table class="search_table">
	  <colgroup>
	  	<col width="13%">
		<col width="32%">
		<col width="13%">
		<col width="32%">
		<col width="10%">
	  </colgroup>
	  <tr>
	    <th><p>계약서종류</p></th>
	    <td>
	    	<select name="s_template_cd" style="width:95%">
	    		<option value="">-------선택-------</option>
	    		<!-- LOOP START 'template' -->
	    		<option value="{{template.template_cd}}">{{template.template_name}}</option>
	    		<!-- LOOP END 'template' -->
	    	</select>
		</td>
	    <th><p>상태</p></th>
	    <td>
	    	<select name="s_status">
	    		<option value="">-선택-</option>
	    		<!-- LOOP START 'code_status' -->
	    		<option value="{{code_status.id}}">{{code_status.value}}</option>
	    		<!-- LOOP END 'code_status' -->
	    	</select>
		</td>
		<td></td>
	  </tr>
	  <tr>
	  	<th><p>계약일자</p></th>
	    <td>
	    	<input type="text" name="s_sdate" class="in_readonly" style="width: 100px;" maxlength="10" onkeyup="dateFormat(this)" onkeydown="num_only()" onkeypress="num_only()"/>
			<img src="../html/images/common/datepicker_icon.png" align="absmiddle" style="cursor:pointer" onClick="new CalendarFrame.Calendar(document.forms['form1']['s_sdate'])"> ~
			<input type="text" name="s_edate" class="in_readonly" style="width: 100px;" maxlength="10" onkeyup="dateFormat(this)" onkeydown="num_only()" onkeypress="num_only()"/>
			<img src="../html/images/common/datepicker_icon.png" align="absmiddle" style="cursor:pointer" onClick="new CalendarFrame.Calendar(document.forms['form1']['s_edate'])">
	    </td>
	    <th><p>계약번호</p></th>
	    <td><input type="text" name="s_user_no" maxlength="100" style="width:95%"></td>
	    <td></td>
	  </tr>
	  <tr>
	    <th><p>거래처명</p></th>
	    <td><input type="text" name="s_cust_name" maxlength="100" style="width:95%"></td>
	    <th><p>계약명</p></th>
	    <td><input type="text" name="s_cont_name" maxlength="100" style="width:95%"></td>
	    <td align="right">
	      <button type="submit" class="search_btn">검색</button>
	    </td>
	  </tr>
	</table>
</div>
</form>
{{form_script}}

<div align="right">
	<button type="button" class="sbtn color ico-excel" onClick="document.forms['form1']['mode'].value='excel';document.forms['form1'].submit();"><span></span>엑셀</button>
</div>
<br/>

<div class="div_table">
	<table>
	  <colgroup>
	  	<col width="7%">
	  	<col width="*">
	  	<col width="15%">
	  	<col width="12%">
	  	<col width="12%">
	  	<col width="12%">
	  	<col width="12%">
	  </colgroup>
	  <tr>
	    <th>순번</th>
	    <th>계약명</th>
	    <th>계약수신업체</th>
	    <th>계약일</th>
	    <th>계약금액</th>
	    <th>인지세<br/>계약작성업체</th>
	    <th>인지세<br/>계약수신업체</th>
	  </tr>
	  <!-- IF START 'list' -->
		  <!-- LOOP START 'list' -->
		  <tr onMouseOver="this.style.backgroundColor='#EFEFEF'; return true" onMouseOut="this.style.backgroundColor=''; return true">
			<td align="center">{{list.__ord}}</td>
			<td align="left">{{list.cont_name}}</td>
			<td align="left">{{list.member_name}}</td>
			<td align="center">{{list.cont_date}}</td>
			<td align="right">{{list.cont_total}}</td>
			<td align="center">
				<!-- IF START 'list.send_reg' -->
					<!-- IF START 'list.send_reg_yn' -->
						<button type="button" class="sbtn ico-search" onclick="fPopupStampInfo('{{list.cont_no}}','{{list.cont_chasu}}','{{list.member_no}}');"><span></span>조회</button>
					<!-- IF END 'list.send_reg_yn' -->
					<!-- IFNOT START 'list.send_reg_yn' -->
						<button type="button" class="sbtn ico-save" onclick="fPopupStampInfo('{{list.cont_no}}','{{list.cont_chasu}}','{{list.member_no}}');"><span></span>등록</button>
					<!-- IFNOT END 'list.send_reg_yn' -->
				<!-- IF END 'list.send_reg' -->
				<!-- IFNOT START 'list.send_reg' -->해당없음<!-- IFNOT END 'list.send_reg' -->
			</td>
			<td align="center">
				<!-- IF START 'list.recv_reg' -->
					<!-- IF START 'list.recv_reg_yn' -->
						<button type="button" class="sbtn ico-search" onclick="fPopupStampInfo('{{list.cont_no}}','{{list.cont_chasu}}','{{list.cust_member_no}}');"><span></span>조회</button>
					<!-- IF END 'list.recv_reg_yn' -->
					<!-- IFNOT START 'list.recv_reg_yn' -->
						<button type="button" class="sbtn ico-save" onclick="fPopupStampInfo('{{list.cont_no}}','{{list.cont_chasu}}','{{list.cust_member_no}}');"><span></span>등록</button>
					<!-- IFNOT END 'list.recv_reg_yn' -->
				<!-- IF END 'list.recv_reg' -->
				<!-- IFNOT START 'list.recv_reg' -->해당없음<!-- IFNOT END 'list.recv_reg' -->
			</td>
		  </tr>
		  <!-- LOOP END 'list' -->
	  <!-- IF END 'list' -->
	  <!-- IFNOT START 'list' -->
	  <tr>
		<td colspan="7" align="center">검색결과가 없습니다.</td>
	  </tr>
	  <!-- IFNOT END 'list' -->
	 </table>
</div>

<div class="common-paging">{{pagerbar}}</div>

<script language="javascript">

function formSubmit(f){
	f['mode'].value="";
	return true;
}

function excel(){
	var f = document.forms["form1"];
	f['mode'].value="excel";
	f.submit();
}

</script>
