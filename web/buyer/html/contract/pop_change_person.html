<form name="form1" method="get">
<input type="hidden" name="search" value="1">
<input type="hidden" name="sign_seq" value="{{sign_seq}}">
<input type="hidden" name="member_no" value="{{member_no}}">
<table width="100%">
	<tr>
		<td align="right">
		<input type="button" class="cls2" value="닫기" onclick="self.close();">
		</td>
	</tr>
</table>
<table width="96%" border="0" cellpadding="0" cellspacing="0" class="sub_table1">
  <colgroup>
    <col width="10%"/>
    <col width="30%"/>
    <col width="15%"/>
    <col width="35%"/>
    <col width="10%"/>
  </colgroup>
  <tr>
    <td><img src="../../../images/supplier/icon_blue.gif" align="absmiddle"> 담당자명</td>
    <td><input type="text" name="s_member_name" maxlength="30" style="width:95%"></td>
    <td align="right">
      <input type="submit" class="search2_01" value="검색">
    </td>
  </tr>

</form>
{{form_script}}
<br/>
<table border="0" cellpadding="0" cellspacing="0" width="100%">
<tr>
	<td class="caution-text">※회원이름 입력후 검색 하세요.</td>
</tr>
</table>
<form name="form2" method="get">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
	<colgroup>
		<col width="15%">
		<col width="20%">
		<col width="20%">
		<col width="30%">
		<col width="15%">
	</colgroup>
	<tr class="ltitle">
		<td>담당자명</td>
		<td>전화번호</td>
		<td>휴대폰번호</td>
		<td>E-mail</td>
		<td>추가</td>
	</tr>
	<!-- LOOP START 'list' -->
	<tr>
		<td>{{list.user_name}}</td>
		<td align="center">{{list.tel_num}}</td>
		<td align="center">{{list.hp1}}-{{list.hp2}}-{{list.hp3}}</td>
		<td align="center">{{list.email}}</td>
		<td align="center">
			<input type="hidden" name="user_name_{{list.person_seq}}" value="{{list.user_name}}"/>
			<input type="hidden" name="email_{{list.person_seq}}" value="{{list.email}}"/>
			<input type="hidden" name="tel_num_{{list.person_seq}}" value="{{list.tel_num}}"/>
			<input type="hidden" name="hp1_{{list.person_seq}}" value="{{list.hp1}}"/>
			<input type="hidden" name="hp2_{{list.person_seq}}" value="{{list.hp2}}"/>
			<input type="hidden" name="hp3_{{list.person_seq}}" value="{{list.hp3}}"/>
			<input type="button" class="add2" value="선택" onclick="selPerson('{{list.person_seq}}');">
		</td>
	</tr>
	<!-- LOOP END 'list' -->
</table>

<!-- IFNOT START 'list' -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
	<tr>
		<td align="center" colspan="5">검색 결과가 없습니다.</td>
	</tr>
</table>
<!-- IFNOT END 'list' -->
<br/>
 <table width="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td>{{pagerbar}}</td>
	</tr>
 </table>
</form>

<script language="javascript">
function selPerson(person_seq){
	var f= document.forms['form2'];
	var arr = null;
		arr = new Array(
		   ,f['user_name_'+person_seq].value
		   ,f['tel_num_'+person_seq].value
		   ,f['hp1_'+person_seq].value
		   ,f['hp2_'+person_seq].value
		   ,f['hp3_'+person_seq].value
		   ,f['email_'+person_seq].value
		   ,"{{sign_seq}}"
		);

	opener.selPerson(arr);
	self.close();
}
</script>
