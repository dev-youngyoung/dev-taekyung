<form name="form1" method="post" onsubmit="return formSubmit(this)">
<div class="div_table">
	<div class="util-row">
	    <div class="push-left">
	        <h3>{{req_name}}</h3>
	    </div>
	</div>
	<table>
		<colgroup>
			<col width="30%">
			<col width="*">
		</colgroup>
		<tr>
			<th>사유</th>
			<td>
				<textarea style="width:98%; height:150px;" name="mod_req_reason"></textarea>
			</td>
		</tr>
	</table>
</div>

<div class="btn-group-wrap">
	<button type="submit" class="btn color ico-request"><span></span>{{req_name}}</button> 
	<button type="button" class="btn color ico-cancel" onclick="self.close();"><span></span>닫기</button> 
</div>

</form>
{{form_script}}

<script language="javascript">
function formSubmit(f){
	if(validate(f)){
		if(!confirm("{{req_name}} 하시겠습니까?")){
			return false;
		}
		return true;
	}
	return false;
}
</script>
