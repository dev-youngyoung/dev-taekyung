<form name="form1" method="get" >
<div class="search_div">
    <table class="search_table">
        <colgroup>
            <col width="22%"/>
            <col width="61%"/>
            <col width="18%"/>
        </colgroup>
        <tr>
            <th><p>프로젝트명</p></th>
            <td><input type="text" name="s_field_name" maxlength="30" style="width:90%"></td>
            <td align="right">
                <button type="submit" class="search_btn"><span></span>검색</button>
            </td>
        </tr>
    </table>
</div>
</form>
{{form_script}}
<div class="util-row">
    <div class="push-right">
        <button type="button" class="sbtn color ico-write" onClick="location.href='project_insert.jsp';"><span></span>신규등록</button>
    </div>
</div>
<form name="frm_field">
    <div class="div_table">
    <table>
        <colgroup>
            <col width="10%">
            <col width="*">
            <col width="30%">
            <col width="15%">
        </colgroup>
        <tr>
            <th>번호</th>
            <th>프로젝트명</th>
            <th>발주자</th>
            <th>선택</th>
        </tr>
        <!-- IF START 'list' -->
        <!-- LOOP START 'list' -->
        <tr onMouseOver="this.style.backgroundColor='#EFEFEF'; return true" onMouseOut="this.style.backgroundColor=''; return true" style="cursor:pointer" onClick="location.href='project_modify.jsp?id={{list.field_seq}}&{{list_query}}'">
            <td align="center">{{list.__ord}}</td>
            <td>{{list.field_name}}</td>
            <td>{{list.order_name}}</td>
            <td align="center" onClick="event.cancelBubble=true;"><button type="button" class="sbtn color ico-add" onClick="fSelect('{{list.field_seq}}');"><span></span>선택</button></td>
            <input name="hdn_field_name_{{list.field_seq}}" type="hidden" value="{{list.field_name}}"/>
            <input name="hdn_order_name_{{list.field_seq}}" type="hidden" value="{{list.order_name}}"/>
        </tr>
        <!-- LOOP END 'list' -->
        <!-- IF END 'list' -->
        <!-- IFNOT START 'list' -->
        <tr>
            <td colspan="4" align="center">프로젝트 정보가 없습니다.</td>
        </tr>
        <!-- IFNOT END 'list' -->
    </table>
    </div>
</form>
<div class="common-paging">{{pagerbar}}</div>

<script language="javascript">
// 선택
function fSelect(fieldSeq)
{
    var form = document.forms["frm_field"];

    var field_name = eval("form.hdn_field_name_" + fieldSeq + ".value");
    var order_name = eval("form.hdn_order_name_" + fieldSeq + ".value");

    arr = new Array(fieldSeq, field_name, order_name);
    opener.fSelProject(arr);
    window.close();

    return;
}
window.resizeTo(680,650);
</script>
