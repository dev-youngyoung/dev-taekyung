<form name="form1" method="post" onsubmit="return formSubmit(this)">
<div class="div_table">
<div class="util-row">
	<div class="push-left">
		<h3>반려 사유</h3>
	</div>
</div>
<table>
<tr>
	<th width="25%">사유</th>
	<td width="75%">
		<textarea style="width:98%;height:100px" name="mod_req_reason"></textarea>
	</td>
</tr>
</table>
</div>	

<div class="btn-group-wrap">
	<button type="submit" class="btn color ico-save"><span></span>저장</button>
	<button type="button" class="btn color ico-cancel" onclick="self.close();"><span></span>닫기</button> 
</div>		
</form>
{{form_script}}
<script language="javascript">
function formSubmit(f){
	if(validate(f)){
		if(!confirm("반려 하시겠습니까?")){
			return false;
		}
		return true;
	}
	return false;
}
</script>
