<form novalidate name="form1" method="post" onsubmit="return formSubmit(this)">
	<div style="width:100%" align="center">
		<div style="width:50%">

			<div style="line-height:20px">
				<b>본인 확인을 위하여 아래 개인정보를 입력하십시오.</b><br><br>
				<span style="color:#4EAEEA">개인정보보호를 위해 회원가입시 등록한 이메일로 임시 비밀번호를 발송해 드립니다.<br>회원으로 등록된 담당자명과 담당자 이메일을 입력하세요.</span>
			</div>

			<div class="div_table" style="margin-top: 10px">
				<table>
					<colgroup>
						<col width="30%">
						<col width="70%">
					</colgroup>
					<tr>
						<th>사용자구분</th>
						<td>
							<label>
								<input type="radio" name="userGubun" checked="checked" />사업자&nbsp;
							</label>
							<label>
								<input type="radio" name="userGubun" onchange="location.href='find_pw_person.jsp'" />개인
							</label>
						</td>
					</tr>
					<tr>
						<th class="req-check">아이디</th>
						<td><input type="text" name="user_id" style="width:60%;ime-mode:disabled;">
							<button type="button" class="sbtn ico-search" onclick="location.href='./find_id.jsp';"><span></span>아이디찾기</button>
						</td>
					</tr>
					<tr>
						<th class="req-check">담당자 이름</th>
						<td><input type="text" name="user_name" style="width:90%"></td>
					</tr>
					<tr>
						<th class="req-check">담당자 이메일</th>
						<td><input type="text" name="email" style="width:90%;ime-mode:disabled;"></td>
					</tr>
					<tr>
						<th class="req-check">사업자 번호</th>
						<td>
							<input type="text" name="vendcd1" size="3" maxlength="3" onKeyPress="num_only();" onKeyUp="moveNext('vendcd2')" style="ime-mode:disabled;">-
							<input type="text" name="vendcd2" size="2" maxlength="2" onKeyPress="num_only();" onKeyUp="moveNext('vendcd3')" style="ime-mode:disabled;">-
							<input type="text" name="vendcd3" size="5" maxlength="5" onKeyPress="num_only();" style="ime-mode:disabled;">
						</td>
					</tr>
				</table>
			</div>
			<div class="btn-group-wrap">
				<button type="submit" class="btn color ico-confirm"><span></span>확인</button>
			</div>
		</div>
	</div>
</form>
{{form_script}}
<script>
    function formSubmit(f){
        if(validate(f)){
            if(confirm('입력하신 정보로 비밀번호 찾기 하시겠습니까?\n\n처리 시 입력된 메일로 임시비밀번호가 발급됩니다.')){
                return true;
            }
        }
        return false;
    }
</script>
