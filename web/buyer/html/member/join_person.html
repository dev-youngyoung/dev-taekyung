<iframe name="ifm_proc" frameborder="0" width="0" height="0" style="display: none"></iframe>
<script type="text/javascript">
function chkJoin() {
	var f = document.forms['form1'];
	f.action = "chk_join_person.jsp";
	f.target ="ifm_proc";
	if (validate(f)) {
		if (f['hdn_mode'].value	== "BREAK") {
			alert("해당 회원은 탈퇴 상태입니다.\n\n다시 회원으로 가입하시려면, 고객지원센터에 문의하시기 바랍니다.");
			return false;
		} else if (f['hdn_mode'].value == "JOIN") {
			alert("해당 회원은 이미 가입이 되어 있습니다.");
			return false;
		} else if(f['hdn_mode'].value == "ERROR") {
			alert("고객센터로 문의 하시기 바랍니다.");
			return false;
		} else if(f['hdn_mode'].value == "NEW" || f['hdn_mode'].value == "SSO") {
			f.submit();
		}
	}
    return;
}

function chkId() {
    var f = document.forms['form1'];
    var user_id = f['user_id'].value;
    var org_user_id = f['org_user_id'].value;
    if (user_id == "") {
        alert("아이디를 입력 하여 주십시오.");
        return;
    }
    if(6 > user_id.length || user_id.length > 20){
		alert("아이디는 6자이상 20자 이하만 입력 가능합니다.");
		return;
	}
    if(user_id == org_user_id){
    	alert('사용가능한 아이디 입니다.');
    	document.forms['form1']['chk_id'].value='1'
    }else{
    	call("./idchk.jsp?user_id=" + user_id);
    }
}

function validChkId() {
    var f = document.forms['form1'];
    if (f['chk_id'].value =="") {
        alert("아이디 중복 확인을 해 주십시오.");
        return false;
    }
    return true;
}

function jusoCallBack(roadFullAddr, roadAddrPart1, addrDetail, roadAddrPart2, engAddr, jibunAddr, zipNo,admCd, rnMgtSn, bdMgtSn) {
    var f = document.forms['form1'];
    f['address'].value = roadFullAddr;
    f['post_code'].value = zipNo;
}

//휴대폰 본인 인증 콜백
function identifyCallback(ci, userName, birthDate, hp, text, genDer) {
	if (ci == '') {
		alert('사용자 정보를 조회 할 수 없습니다.');
		return;
	} else {
		var f = document.forms['form1'];
		 
		if (f['boss_ci'].value == "") {
			 f['boss_ci'].value = ci;
		} else {
			if (f['boss_ci'].value!=ci) {
				alert("휴대폰 본인 확인 정보가 다릅니다.\\n\\n고객센터로 문의 하여 주시기 바랍니다.");
				return;
			}
		}
		if (f['member_name'].value != userName) {
			alert("회원가입시 입력한 정보와 본인확인정보가 일치 하지 않습니다.(이름)");
			return;
		}
		if (f['birth_date'].value != (birthDate.substr(0,4) + '-' + birthDate.substr(4,2) + '-' + birthDate.substr(6,2))) {
			alert("회원가입시 입력한 정보와 본인확인정보가 일치 하지 않습니다.(생년월일)");
			return;
		}

		if (f['hp1'].value != hp.substr(0,3) || f['hp2'].value != hp.substr(3,4) || f['hp3'].value != hp.substr(7,4)) {
			alert("회원가입시 입력한 정보와 본인확인정보가 일치 하지 않습니다.(휴대폰)");
			return;
		}
		if (genDer == 0) {
			genDer = 2;
		}
		if (GetFormValue("form1","gender") != genDer) {
			alert("회원가입시 입력한 정보와 본인확인정보가 일치 하지 않습니다.(성별)");
			return;
		}

		f.action="";
		f.target="";
		f.submit();
	}
}

// 휴대폰 번호로 회원정보 확인
function fChkPhone(){
	var f = document.forms['form1'];
	var	hp1 = f['hp1'].value;
	var	hp2 = f['hp2'].value;
	var	hp3 = f['hp3'].value;
	var	hp = hp1 + "-" + hp2 + "-" + hp3;
	
	f['org_user_id'].value = "";
	
	if (hp.length >= 10) {
		call("./chk_hp_person.jsp?hp=" + hp);
	} else {
		f['chk_id'].value = "";
		f['member_name'].value = "";
		f['user_id'].value = "";
		f['email'].value = "";
		f['person_seq'].value = "";
		f['org_user_id'].value = "";
		f['member_no'].value = "";
		f['hdn_mode'].value = "";
		f['user_id'].className = "label";
		f['user_id'].readOnly = false;
		
		document.getElementById("btn_chkid").style.display = "";
		document.getElementById("font_hp_msg").innerHTML = "";
	}
}
</script>
