제 1 장 총칙

제 1 조 (약관의 목적) 본 약관은 나이스디앤알㈜(이하 “회사”라 한다)가 제공하는 일반기업用 전자구매시스템 나이스다큐(이하 “서비스”라 한다)를 이용함에 있어서 회사와 서비스 이용자(이하 “회원”이라 한다)간에 서비스 이용의 방법 및 기타 필요사항을 규정함을 목적으로 합니다.

제 2 조 (약관의 효력 및 변경)
1. 본 약관은 서비스 이용자가 서비스에 가입함과 동시에 효력이 발휘되고 또한 회사의 서비스 사이트(www.nicedocu.com, 일반기업부문)에 게시하여 공지하거나 전자우편, 기타의 방법으로 회원에게 통지함으로써 효력을 발생합니다.
2. 회사는 업무상 약관을 변경하여야 할 중요한 사유가 있다고 판단될 경우 약관을 변경할 수 있으며, 변경된 약관은 전항과 동일한 방법으로 공지 또는 통지함으로써 효력을 발생합니다.
3. 변경된 약관이 공시된 날로부터 1개월 이내에 회원이 회사에 서면으로 이의를 제기하지 아니한 때에는 변경된 약관을 승인한 것으로 간주하며, 회원이 이의를 제기하는 경우 회사는 회원과 협의를 거친 후 수용여부를 결정합니다.
4. 약관의 내용은 회사의 서비스 사이트에 항상 게시됩니다.

제 3 조 (명시되지 않은 약관의 적용) 본 약관에 명시되지 아니한 사항이 관계법령 및 기타관습에 따릅니다.

제 4 조 (용어의 정의) 본 약관에서 사용하는 용어의 의미는 다음 각 호와 같습니다.
1. 서비스: 회원들간의 구매조달 업무에서 발생하는 입찰, 계약, 채권잔액 등의 업무를 전자적으로 처리 할 수 있는 종합적인 서비스를 총칭합니다. 
2. 회 원: 회사의 서비스 이용약관에 동의하고 회사가 요구하는 소정의 정보를 제공하여 회원등록을 한 기업 및 개인
3. 비회원: 견적관리, 전자입찰, 전자계약, 채권잔액 업무진행을 위해 회원이 직접 정보를 등록한 기업 및 개인
4. 아이디(ID): 회원식별과 서비스 이용을 위하여 회원이 선정하고 회사가 승인한 문자와 숫자의 조합
5. 비밀번호(PW): ID 에 대하여 사용자임을 확인하고 회원 자신의 비밀 보호를 위하여 회원이 선정하고 회사가 승인한 문자와 숫자의 조합


제 2 장 서비스 이용신청

제 5 조 (서비스 이용신청)
1. 본 서비스 이용을 희망하는 기업은 서비스 사이트 (www.nicedocu.com, 일반기업 부문)에 접속하여 회원으로 가입함으로써 회사와 서비스 이용계약이 성립됩니다.
2. 회원가입은 이용 희망기업이 서비스의 이용약관에 동의한 후, 가입신청서에 회사의 정보를 기재하여 신청함으로써 성립합니다.
3. 가입신청서에 입력한 이용기업의 정보는 모두 실제 데이터로 간주되며, 허위정보임이 판명되면 서비스의 제한을 받을 수 있습니다.
4. 회원가입 시 입력한 회사정보는 사업자등록증의 정보와 동일하여야 합니다.


제 3 장 서비스의 이용 및 제한

제 6 조 (서비스의 제공)
1. 서비스는 아이디, 비밀번호로 로그인 후 이용하여야 합니다.
2. 서비스의 이용시간은 연중 무휴 1일 24시간으로 합니다. 다만, 다음 각 호에 해당하는 경우에는 그러하지 아니합니다.
 ① 보안의 유지 및 향상, 주 전산기의 유지, 점검 등이 필요한 경우
 ② 정기적 주기에 따른 데이터의 백업 및 안전한 보관을 위한 경우
 ③ 통신장애 또는 기타 불가피한 사유로 인하여 서비스가 중단되는 경우
 ④ 기타 상기 각 호에 준하는 경우

제 7 조 (서비스의 이용)
1. 서비스는 제5조에 의거하여 가입을 완료한 시점부터 즉시 이용할 수 있습니다. 또한, 이용요금에 대한 결제가 정상적으로 이루어진 회원에 한하여 이용이 가능합니다.
2. 서비스의 이용시간은 연중무휴 1일 24시간을 원칙으로 하며, 다음 각 호에 해당하는 경우는 예외로 합니다.
 ① 정기점검, 서비스 이용향상 등을 위해 회사가 정한 날이나 시간
 ② 시스템 장애, 서비스 이용의 폭주, 천재지변으로 인한 서비스의 중단
 ③ 위의 각 호에 준하는 경우
3. 회사는 이용시간을 제한하는 경우 그 내용을 사전에 사이트에 공지하여야 합니다.


제 4 장 회원정보의 관리

제 8 조 (회원정보의 수집 및 이용목적)
1. 회원으로 가입하여 서비스를 이용하고자 하는 경우 회사에서 요청하는 제반 정보를 제공하여야 합니다.
 ① 기업회원: 사업자번호, 법인번호, 업체명, 대표자명, 업태, 종목, 주소, 아이디, 비밀번호, 담당자명, 부서명, 직위, 이메일, 전화번호, 팩스번호, 휴대전화
 ② 개인회원: 이름, 생년월일, 주소, 휴대전화, 전화번호, 팩스번호, 아이디, 비밀번호
2. 모든 회원은 반드시 회원 본인의 정보를 제공하여야만 서비스를 이용할 수 있으며, 타인의 명의를 도용하거나 허위의 정보를 등록하는 등 본인의 진정한 정보를 등록하지 않은 회원은 서비스 이용과 관련하여 권리를 주장할 수 없으며, 관계 법령에 따라 처벌을 받을 수 있습니다.
3. 회사는 회원이 등록한 정보에 대하여 확인조치를 할 수 있으며, 회원은 회사의 확인조치에 대하여 적극 협력하여야 하고, 만일 이를 준수하지 아니할 경우 회사는 회원이 등록한 정보가 부정확한 것으로 간주하여 처리할 수 있습니다.

제 9 조 (회원정보의 보호)
1. 회사는 수집된 회원정보가 분실, 도난, 누출, 변조 또는 훼손되지 아니하도록 보안 및 안정성 확보에 필요한 기술적 조치 등을 취하여야 합니다.
2. 회사는 ‘신용정보의 이용 및 보호에 관한 법률’(이하 “신용정보법”) 등 관련 법령에 따른 정보 보호 및 활용에 관한 규정을 준수합니다
3. 제2항에 따라 허용된 범위 내에서 회사는 광고업무와 관련하여 회원 전체 또는 일부의 개인정보에 관한 통계자료를 작성하여 이를 사용할 수 있고, 서비스를 통하여 회원의 컴퓨터에 쿠키를 전송할 수 있습니다. 이 경우 회원은 쿠키의 수신을 거부하거나 쿠키의 수신에 대하여 경고하도록 컴퓨터 브라우저의 설정을 변경할 수 있습니다.

제 10 조 (회원이용정보 및 자료의 보호)
1. 회사는 회원이 제공한 회원정보를 서비스 이용기간 동안 보유하며, 회원 탈퇴 시에는 회원정보를 관련법규에 따라 보존할 의무가 없는 한 즉시 폐기합니다.
2. 회원가입 시 제공한 회원의 정보(담당자 이름, 전자메일 주소, 담당자 연락처 등)는 서비스의 원활한 운영을 위해 경우에 따라 공유될 수 있습니다.

제 11 조 (ID, 비밀번호의 부여, 변경 및 관리)
1. ID는 다음 각 호에 해당하는 경우 회원 또는 회사의 요청에 의하여 변경할 수 있습니다.
 ① 회원의 사생활 침해 우려가 있는 경우
 ② 타인에게 혐오감을 주거나 미풍양속에 어긋나는 경우
 ③ 기타 합리적인 사유가 있는 경우
2. ID와 비밀번호는 수시로 변경이 가능하며, ID 및 비밀번호에 대한 관리책임은 회원에게 있습니다.
3. 회원의 관리자는 인증키 등의 보안, 유출방지 의무가 있으며, 이를 통해 본 서비스를 이용하는 회원 내부직원에 대한 책임을 부담하며 이에 따른 그 어떠한 문제에 대해서도 회사는 책임을 지지 않습니다.

제 12 조 (게시물의 관리)
1. 회사는 회원이 게시하거나 등록한 내용이 다음 각 호에 해당한다고 판단되는 경우 통지나 동의 없이 게시물을 삭제할 수 있으며, 게시물의 검열, 검색에 따른 의무와 게시물의 내용 및 관리에 따른 손해배상책임을 부담하지 않습니다.
 ① 다른 회원 또는 제3자를 비방하거나 중상모략으로 명예를 손상시키는 내용인 경우
 ② 공공질서 및 미풍양속에 위반되는 내용인 경우
 ③ 범죄적 행위와 결부된다고 판단되는 내용인 경우
 ④ 제3자의 저작권 등 기타 권리를 침해하는 내용인 경우
 ⑤ 광고성 글이나 음란물 등 사이트의 이용목적에 부합하지 않는 경우
 ⑥ 기타 관계법령에 위배되거나 위배될 우려가 있는 경우
2. 회원은 서비스를 이용하여 얻은 정보를 가공, 판매하는 행위 등 게재된 자료를 상업적으로 이용할 수 없으며 이를 위반하여 발생하는 제반 문제의 책임은 회원에게 있습니다.

제 13 조 (서비스 이용요금)
1. 전자입찰, 전자계약, 채권잔액 서비스는 유료이며 가격변동은 회원의 동의 등 제2조에서 정한 약관변경을 위한 절차를 거친 후 적용됩니다.
2. 기타 서비스 내에서 별도로 정한 유료서비스 이용 시 이용내역에 따라 요금이 부과됩니다.
3. 회사는 별도로 정한 경우를 제외하고는 사업자등록번호 단위로 이용요금을 부과합니다.

제 14 조 (청구 및 납입) 회사는 회원의 요금제에 따라 이용요금을 청구합니다.

제 15 조 (이용요금 반환)
1. 회사는 이용요금 등의 과납이 있을 경우 회원의 이의신청 (청구일로부터 3월 이내에 한함)에 따라 다음 각 호에 해당하는 조치를 취합니다.
 ① 과납 청구한 이용요금 등에 대하여는 그 금액을 감액하여 신청일 익월에 이용요금에서 상계하거나 탈퇴한 회원의 경우 해당 금액을 반환 처리합니다.
 ② 이용요금 등을 반환 받아야 할 회원이 이용요금 등의 체납이 있는 경우 회사는 해당 금액을 공제하고 전호의 내용을 적용합니다.
2. 회사는 과소청구액에 대하여는 익월에 합산하여 청구합니다.


제 5 장 책임

제 16 조 (회사의 의무)
1. 회사는 제7조 2항에서 정한 경우를 제외하고 이 약관 및 관계법령이 정한 바에 따라 계속적, 안정적으로 서비스를 제공할 의무가 있습니다.
2. 회사는 서비스 관련 설비를 항상 운용 가능한 상태로 유지보수하며, 장애가 발생하거나 멸실된 경우 지체 없이 이를 수리/복구할 수 있도록 최선의 노력을 다하여야 합니다.
3. 회사는 회원으로부터 제기되는 의견이나 불만이 정당하다고 인정될 경우 신속히 처리하여야 합니다. 다만, 신속한 처리가 곤란한 경우 회원에게 그 사유와 처리일정을 e-mail이나 서면 또는 전화로 통지하여야 합니다.
4. 회사는 이용계약의 체결, 계약사항의 변경 및 해지 등 회원과의 계약관련 절차 및 내용 등에 있어 회원에게 편의를 제공하도록 노력해야 합니다.

제 17 조 (회원의 의무)
1. 회원은 본 약관, 관계법령, 선량한 풍속 등 기타 사회질서 및 회사가 공지하는 사항을 준수하여야 하며, 기타 회사의 업무수행에 지장을 초래하는 행위를 할 수 없습니다.
2. 회원은 회사의 사전 승인 없이 서비스를 이용한 어떠한 영리행위도 할 수 없습니다.
3. 회원은 서비스를 이용하여 얻은 정보를 회사의 사전 승낙 없이 복사, 복제, 개조, 번역하여 타인에게 제공할 수 없습니다.
4. 회원은 자신의 ID와 비밀번호의 관리에 대하여 각별히 주의하여야 합니다.
5. 회원은 자신의 ID가 부정하게 사용된 것을 발견한 즉시 회사에 그 사실을 통보하여야 합니다.
6. 회원은 서비스 이용과 관련하여 다음 각 호의 행위를 할 수 없습니다.

제 18 조 (서비스 이용의 제한)
1. 회사는 회원이 이 약관 위반 및 다음 각 호에 해당하는 경우 회사가 정한 소정의 기간 내에 이를 해소하지 않으면 서비스 이용계약을 사전 통지나 동의 없이 고객의 서비스 이용을 제한할 수 있습니다.
 ① 제17조의 규정에 의한 회원의 의무를 이행하지 아니한 경우
 ② 회원이 해산으로 인하여 법인격을 상실하게 되거나 존재하지 않는다고 볼 수 있는 상당한 이유가 있을 경우
 ③회원의 서비스 이용을 제한하거나 정지시킨 후 동일한 행위가 2회 이상 반복되는 경우
 ④기타 이 약관이나 관계법령에서 정한 사항의 위반 등 회원 자격을 그대로 유지시키기 어려운 상당한 이유가 있는 경우
2. 회사는 회원의 이용을 제한할 경우 그 사유, 일시 및 기간을 정하여 이용제한 5일전까지 서면, 전화, e-mail 등을 통하여 회원에게 통지합니다.

제 19 조 (이용제한 해제) 회사는 이용제한 기간 중에 그 이용제한 사유가 해소된 것이 확인된 경우 이용제한 조치를 즉시 해제하며 그 사실을 회원에게 통지합니다.

제 20 조 (서비스 제공의 제한 및 중지)
1. 회사는 다음 각 호에 해당하는 경우 서비스의 이용을 전부 또는 일부를 제한하거나 중지할 수 있습니다.
 ① 시스템 보수 및 데이터 관리를 위하여 부득이한 경우
 ② 전기통신사업법에 규정된 기간통신사업자가 전기통신서비스를 중지한 경우
 ③ 국가 비상사태, 천재지변이 발생하거나 발생할 우려가 있는 경우
2. 전항에 의한 서비스 중단의 경우 그 사유 등을 홈페이지에 게시하거나 회원에게 통지합니다. 다만, 회사가 통제할 수 없는 사유로 인하여 사전통지가 불가능한 경우 그러하지 아니합니다.

제 21 조 (해지)
1. 회원이 이용계약을 해지하고자 하는 경우 서비스에 정한 양식에 따라 신청서에 의거 전화, 팩스 또는 e-mail 을 통하여 회사에 해지신청을 하여야 합니다.
2. 이용계약의 해지 시 회원은 최종 요금납부 이후 이용한 서비스에 대한 이용요금을 모두 납입하여야 합니다.
3. 회사는 회원이 본 약관의 규정을 위반하고 회사가 정한 소정의 기간 내에 이를 해소하지 아니하는 경우에 서비스 이용계약을 사전 통지나 동의 없이 해지할 수 있습니다.


제 6 장 기타

제 22 조 (양도금지) 회원이 서비스의 이용권한, 기타 이용계약상 지위를 타인에게 양도하거나 담보로 제공할 수 없습니다.

제 23 조 (손해배상)
1. 회원이 본 약관의 규정을 위반하여 다른 회원 또는 제3자에게 손해를 입히는 경우 회원은 이에 대한 모든 책임을 부담합니다.
2. 전항의 경우를 제외하고는 회사는 서비스 제공과 관련하여 회원에게 손해가 발생한 경우 고의 또는 중과실이 없는 한 이에 대하여 책임지지 않습니다.

제 24 조 (면책사항)
1. 회사는 회원이 게재한 정보, 자료 및 그에 대한 사실의 정확성, 신뢰성 등에 관하여는 어떠한 책임도 지지 않으며, 서비스를 이용하여 게시 또는 전송한 자료, 자료의 취사선택, 기타 서비스 이용과 관련하여 회원에게 어떠한 손해 또는 불이익이 발생하더라도 이에 대한 모든 책임은 회원에게 있습니다.
2. 회사는 제17조 규정을 위반하여 회원간 또는 회원과 제3자간에 회사의 서비스를 매개로 하여 물품거래 등의 행위에 대하여 어떠한 책임도 지지 않습니다.
3. 회원 아이디(ID)와 비밀번호의 관리 및 이용상의 부주의로 인하여 발생되는 손해 또는 제3자에 의한 부정사용 등에 대한 책임은 모두 회원에게 있습니다.
4. 회사는 다음 각 호의 경우에 대하여는 책임을 지지 아니합니다.
 ① 천재지변 등 불가항력적인 사유로 서비스를 제공하지 못하는 경우
 ② 회원이 제공하는 자료의 오류로 인하여 발생한 손해
 ③ 통신기기, 통신회선 또는 전산시스템 장애에 의한 업무처리의 지연이나 불능일 경우
 ④ 회원이 컴퓨터 바이러스 침투, 불법S/W설치 등 관리소홀 및 부주의로 손해가 발생한 경우
 ⑤ 기타 회사의 과실로 인하여 발생한 사고가 아닌 경우

제 25 조 (분쟁해결 및 관할법원)
1. 본 계약의 해석과 관련하여 이견이 있을 경우 및 본 계약에 제시되지 않은 사항이 있을 경우 관련법규가 있으면 그 관련법규를 따르고 관련법규가 없으면 신의성실의 원칙에 따라 상호 협의하여 결정합니다.
2. 본 계약과 관련한 분쟁의 해결에 대해서는 서울지방법원을 관할법원으로 합니다.

}
