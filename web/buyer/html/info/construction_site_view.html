<form name="form1" method="post">
    <div class="div_table">
        <table>
            <colgroup>
                <col width="15%">
                <col width="85%">
            </colgroup>
            <tr>
                <th class="req-check">현장명 </th>
                <td><input type="text" name="field_name" style="width: 100%"></td>
            </tr>
            <tr>
                <th class="req-check">발주처 </th>
                <td><input type="text" name="order_name" style="width: 100%"></td>
            </tr>
            <tr>
                <th class="req-check">현장위치</th>
                <td><input type="text" name="field_loc" style="width: 100%"></td>
            </tr>
        </table>
    </div>

    <div class="btn-group-wrap">
        <button type="submit" class="btn color ico-save"><span></span>저장</button>
        <!-- IF START 'modify' -->
        <button type="button" class="btn color ico-delete" onClick="if(confirm('삭제하시겠습니까?')){location.href='construction_site_delete.jsp?{{query}}';}"><span></span>삭제</button>
        <!-- IF END 'modify' -->
        &nbsp;&nbsp;<button type="button" class="btn color ico-list" onClick="location.href='construction_site.jsp?{{list_query}}';"><span></span>목록으로</button>
    </div>
</form>

{{form_script}}
