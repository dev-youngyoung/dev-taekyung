<form name="form1" method="get" >
    <input type="hidden" name="view_gubun" value="{{view_gubun}}">
    <input type="hidden" name="callback" value="{{callback}}">

    <div class="search_div">
        <table class="search_table">
            <colgroup>
                <col width="15%">
                <col width="*">
                <col width="15%">
                <col width="25%">
                <col width="13%">
            </colgroup>
            <tr>
                <th><p>프로젝트코드</p></th>
                <td><input type="text" name="s_project_cd" style="width:98%"></td>
                <th><p>프로젝트상태</p></th>
                <td>
                    <select name="s_use_yn">
                        <option value="">-전체-</option>
                        <option value="Y">진행중</option>
                        <option value="N">종료</option>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <th><p>프로젝트명</p></th>
                <td colspan="3"><input type="text" name="s_project_name"  style="width:100%"></td>
                <td align="right">
                    <button type="submit" class="search_btn">검색</button>
                </td>
            </tr>
        </table>
    </div>
</form>
{{form_script}}

<!-- IFNOT START 'view_popup' -->
<div class="util-row">
    <div class="push-left">
        <span class="caution-text">프로젝트명 클릭 시 상세화면으로 이동 합니다.</span>
    </div>
    <div class="push-right">
        <button type="button" class="sbtn color ico-add" onclick="location.href='project_insert.jsp';"><span></span>추가</button>
    </div>
</div>
<!-- IFNOT END 'view_popup' -->

<div class="div_table">
    <table>
        <colgroup>
            <col width="8%">
            <col width="*">
            <col width="15%">
            <col>
            <!-- IF START 'view_popup' -->
            <col width="12%">
            <!-- IF END 'view_popup' -->
        </colgroup>
        <tr>
            <th>순번</th>
            <th>프로젝트(현장)명</th>
            <th>프로젝트 코드</th>
            <th>프로젝트(현장)위치</th>
            <!-- IF START 'view_popup' -->
            <th>선택</th>
            <!-- IF END 'view_popup' -->
        </tr>
        <!-- IF START 'list' -->
        <!-- LOOP START 'list' -->
        <tr onMouseOver="this.style.backgroundColor='#EFEFEF'; return true" onMouseOut="this.style.backgroundColor=''; return true">
            <td align="center">{{list.__ord}}</td>
            <!-- IF START 'view_popup' -->
            <td>{{list.project_name}}</td>
            <!-- IF END 'view_popup' -->
            <!-- IFNOT START 'view_popup' -->
            <td onclick="location.href='project_modify.jsp?project_seq={{list.project_seq}}&{{list_query}}'" style="cursor:pointer">{{list.project_name}}</td>
            <!-- IFNOT END 'view_popup' -->
            <td align="center">{{list.project_cd}}</td>
            <td >{{list.project_loc}}</td>
            <!-- IF START 'view_popup' -->
            <td align="center">
                <button type="button" class="sbtn color ico-check" onclick="fSelect('{{list.project_seq}}','{{list.project_name}}','{{list.project_cd}}','{{list.order_comp_nm}}','{{list.project_loc}}')"><span></span>선택</button>
            </td>
            <!-- IF END 'view_popup' -->
        </tr>
        <!-- LOOP END 'list' -->
        <!-- IF END 'list' -->
        <!-- IFNOT START 'list' -->
        <tr>
            <td colspan="4" align="center">프로젝트 정보가 없습니다.</td>
        </tr>
        <!-- IFNOT END 'list' -->
    </table>
</div>

<div class="btn-group-wrap">{{pagerbar}}</div>
<script>
<!-- IF START 'callback' -->
 function fSelect(project_seq,project_name,project_cd, order_comp_nm, project_loc){
	 var data = {
			 "project_seq":project_seq
			 ,"project_name":project_name
			 ,"project_cd":project_cd
			 ,"order_comp_nm":order_comp_nm
			 ,"project_loc":project_loc
			 }
	 if("{{callback}}"){
		 opener.{{callback}}(data);
	 }
	 self.close();
 }
<!-- IF END 'callback' -->
</script>
