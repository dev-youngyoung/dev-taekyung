<form name="form1" method="get">
<input type="hidden" name="main_member_no" value="{{main_member_no}}">
<input type="hidden" name="code_gubun" value="{{code_gubun}}">
	<div class="util-row">
		<div class="push-right">
			<button type="button" class="sbtn color ico-cancel"  onclick="self.close()"><span></span>닫기</button>
		</div>
	</div>
	<div class="search_div">
		<table class="search_table">
			<colgroup>
				<col width="20%"/>
				<col width="50%"/>
				<col width="30%"/>
			</colgroup>
			<tr>
				<th><p>분류</p></th>
				<td colspan="2">
					<select name="m_cd" onchange="callSelectBox(this.value)">
						<option value="">-대분류 전체-</option>
						<!-- LOOP START 'code_m' -->
						<option value="{{code_m.m_cd}}">{{code_m.code_nm}}</option>
						<!-- LOOP END 'code_m' -->
					</select>
				</td>
			</tr>
			<tr>
				<th><p>중분류</p></th>
				<td colspan="2">
					<span id="s_cd_area">
						<select name="s_cd">
							<option value="">-중분류 전체-</option>
						</select>
					</span>
				</td>
			</tr>
			<tr>
				<th><p>소분류</p></th>
				<th><input type="text" name="code_nm" style="width:98%"></th>
				<td align="right">
					<button type="submit" class="sbtn color ico-search" value="검색"><span></span>검색</button>
				</td>
			</tr>
		</table>
	</div>
</form>
{{form_script}}

<div class="div_table">
	<table>
		<colgroup>
			<col width="29%">
			<col width="29%">
			<col width="29%">
			<col width="13%">
		</colgroup>
		<thead>
		<tr>
			<th>대분류</th>
			<th>중분류</th>
			<th>소분류</th>
			<th>선택</th>
		</tr>
		</thead>
		<tbody>
		<!-- LOOP START 'list' -->
		<tr>
			<!-- IF START 'list.m_rowspan' -->
			<td align="center" rowspan="{{list.m_rowspan}}">{{list.m_nm}}</td>
			<!-- IF END 'list.m_rowspan' -->
			<!-- IF START 'list.s_rowspan' -->
			<td align="center" rowspan="{{list.s_rowspan}}">{{list.s_nm}}</td>
			<!-- IF END 'list.s_rowspan' -->
			<td align="center">{{list.code_nm}}</td>
			<td align="center">
				<button type="button" class="sbtn color" onclick="setCode('{{list.code}}','{{list.m_nm}}','{{list.s_nm}}','{{list.code_nm}}')">선택</button>
			</td>
		</tr>
		<!-- LOOP END 'list' -->
		</tbody>
	</table>
</div>
<script type="text/javascript">
function callSelectBox(m_cd, s_cd){
	var f = document.forms['form1'];
	var url = "call_user_code_selectbox.jsp"
	         +"?main_member_no={{main_member_no}}"
	         +"&code_gubun={{code_gubun}}"
	         +"&m_cd="+m_cd
	         +"&s_cd="+s_cd;
	call(url,'s_cd_area');
}

function setCode(code, m_nm, s_nm, code_nm){
	var returnValue = new Array(code, m_nm, s_nm, code_nm, '{{codeObj}}', '{{nameObj}}');
	opener.setCode(returnValue);
    self.close();
}

<!-- IF START 'm_cd' -->
callSelectBox('{{m_cd}}','{{s_cd}}');
<!-- IF END 'm_cd' -->
</script>
