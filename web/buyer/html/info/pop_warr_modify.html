<form novalidate name="form1" method="post" enctype="multipart/form-data">
	<div class="div_table">
		<div class="util-row">
			<div class="push-right">
				<button type="submit" class="sbtn color ico-save"><span></span>저장</button>
				<button type="button" class="sbtn color ico-delete" onclick="if(confirm('삭제 하시겠습니까?')){location.href='warr_delete.jsp?{{query}}'}"><span></span>삭제</button>
				<button type="button" class="sbtn color" onclick="self.close();">닫기</button>
			</div>
		</div>
		<table>
			<colgroup>
				<col width="15%"/>
				<col width="75%"/>
			</colgroup>
			<tr>
				<th>보증서종류</th>
				<td>
					<select name="warr_type" hname="보증서종류" required="Y">
						<option value="">-선택-</option>
						<!-- LOOP START 'code_warr' -->
						<option value="{{code_warr.id}}">{{code_warr.value}}</option>
						<!-- LOOP END 'code_warr' -->
					</select>
				</td>
			</tr>
			<tr>
				<th>발급기관</th>
				<td>
					<input type="text" name="warr_office" size="30" >
				</td>
			</tr>
			<tr>
				<th>증권번호</th>
				<td>
					<input type="text" name="warr_no" size="30" >
				</td>
			</tr>
			<tr>
				<th>보증기간</th>
				<td>
					<input type="text" name="warr_sdate" class="in_readonly" style="width:120px" maxlength="10" >&nbsp;<img src="../html/images/common/datepicker_icon.png" align="absmiddle" style="cursor:pointer" onClick="new CalendarFrame.Calendar(document.forms['form1']['warr_sdate'])"> ~
					<input type="text" name="warr_edate" class="in_readonly" style="width:120px" maxlength="10" >&nbsp;<img src="../html/images/common/datepicker_icon.png" align="absmiddle" style="cursor:pointer" onClick="new CalendarFrame.Calendar(document.forms['form1']['warr_edate'])">
				</td>
			</tr>
			<tr>
				<th>보증금액</th>
				<td>
					￦ <input type="text" name="warr_amt" size="12" maxlength="20" onkeydown="num_only()" onkeyup="fnMakeComma()" onkeypress="num_only()" style="text-align: right;">
				</td>
			</tr>
			<tr>
				<th>발급일</th>
				<td>
					<input type="text" name="warr_date" class="in_readonly" style="width:120px" maxlength="10" >&nbsp;<img src="../html/images/common/datepicker_icon.png" align="absmiddle" style="cursor:pointer" onClick="new CalendarFrame.Calendar(document.forms['form1']['warr_date'])">
				</td>
			</tr>
			<tr>
				<th>비고</th>
				<td>
					<input type="text" name="etc" size="30" >
				</td>
			</tr>
			<tr>
				<th>첨부파일</th>
				<td>
					<!-- IFNOT START 'modify' -->
					※ 보증서를 스캔하여 첨부하세요.(jpg,gif,png,pdf 파일만 첨부 가능합니다.)<br>
					<input type="file" name="warr_file" style="width:95%">
					<!-- IFNOT END 'modify' -->
					<!-- IF START 'modify' -->
						<!-- IFNOT START 'warr.file_name' -->
						미첨부
						<!-- IFNOT END 'warr.file_name' -->
						<!-- IF START 'warr.file_name' -->
					{{warr.doc_name}}&nbsp;&nbsp;({{warr.file_size}})&nbsp;
					<input type="button" class="down4" value="다운로드" onclick="filedown('file.path.bcompany','{{warr.file_path}}{{warr.file_name}}','{{warr.doc_name}}')""/>
						<!-- IF END 'warr.file_name' -->
					<!-- IF END 'modify' -->

				</td>
			</tr>
		</table>
	</div>
</form>
{{form_script}}
