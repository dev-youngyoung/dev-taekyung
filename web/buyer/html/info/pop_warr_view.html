<form name="form1" method="post" enctype="multipart/form-data">
<div class="div_table">
	<div class="util-row">
		<div class="push-right">
			<!-- IF START 'btn_confirm' -->
			<button type="button" class="sbtn color" onclick="if(confirm('확인처리 하시겠습니까?')){location.href='warr_confirm.jsp?{{query}}';}">확인</button>
			<!-- IF END 'btn_confirm' -->
			<!-- IF START 'btn' -->
			<button type="button" class="sbtn color" onclick="if(confirm('삭제하시겠습니까?')){location.href='pop_warr_delete.jsp?{{query}}';}">삭제</button>
			<!-- IF END 'btn' -->
			<button type="button" class="sbtn color" onclick="self.close();">닫기</button>
		</div>
	</div>

	<table>
		<colgroup>
			<col width="15%"/>
			<col width="75%"/>
		</colgroup>
		<tr>
			<td style="padding:8px"> 보증서종류</td>
			<td style="padding:8px">
				{{warr.warr_type_nm}}
			</td>
		</tr>
		<tr>
			<td style="padding:8px"> 발급기관</td>
			<td style="padding:8px">{{warr.warr_office}}</td>
		</tr>
		<tr>
			<td style="padding:8px"> 증권번호</td>
			<td style="padding:8px">{{warr.warr_no}}</td>
		</tr>
		<tr>
			<td style="padding:8px"> 보증기간</td>
			<td style="padding:8px">{{warr.warr_sdate}} ~ {{warr.warr_edate}}</td>
		</tr>
		<tr>
			<td style="padding:8px"> 보증금액</td>
			<td style="padding:8px">
				\ {{warr.warr_amt}}
			</td>
		</tr>
		<tr>
			<td style="padding:8px"> 발급일</td>
			<td style="padding:8px">
				{{warr.warr_date}}
			</td>
		</tr>
		<tr>
			<td style="padding:8px"> 비고</td>
			<td style="padding:8px">
				{{warr.etc}}
			</td>
		</tr>
		<tr>
			<td style="padding:8px"> 첨부파일</td>
			<td style="padding:8px">
				<!-- IFNOT START 'warr.file_name' -->
				미첨부
				<!-- IFNOT END 'warr.file_name' -->
				<!-- IF START 'warr.file_name' -->
				{{warr.doc_name}}&nbsp;&nbsp;({{warr.file_size}})&nbsp;
				<button type="button" class="sbtn color ico-download" onclick="filedown('file.path.bcompany','{{warr.file_path}}{{warr.file_name}}','{{warr.doc_name}}');"/><span></span>다운로드</td>
				<!-- IF END 'warr.file_name' -->
			</td>
		</tr>
	</table>
</div>
</form>
{{form_script}}
