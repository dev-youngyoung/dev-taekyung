<form name="form1" method="post">
	<br>
	<div class="util-row">
		<div class="push-left">
			<span class="caution-text">※ 견적내역양식의 기본값을 설정하시면 입찰공고 작성시 자동으로 표시됩니다.</span>
		</div>
	</div>

	<div class="div_table">
		<table>
			<colgroup>
				<col width="25%">
				<col width="75%">
			</colgroup>
			<tr>
				<th style="text-align:center">업무구분</th>

			</tr>
			<tr>
				<th align="center">물품</th>
				<td>
					<select name="item_form_cd_10">
						<option value="">-------------------선택-----------------</option>
						<!-- LOOP START 'code_item_form' -->
						<option value="{{code_item_form.id}}">{{code_item_form.value}}</option>
						<!-- LOOP END 'code_item_form' -->
					</select>&nbsp<button type="button" class="sbtn ico-monitor" onclick="fSampleDown('item_form_cd_10')"><span></span>견적내역샘플보기</button>
				</td>
			</tr>
			<tr>
				<th align="center">용역</th>
				<td>
					<select name="item_form_cd_20">
						<option value="">-------------------선택-----------------</option>
						<!-- LOOP START 'code_item_form' -->
						<option value="{{code_item_form.id}}">{{code_item_form.value}}</option>
						<!-- LOOP END 'code_item_form' -->
					</select>&nbsp<button type="button" class="sbtn ico-monitor" onclick="fSampleDown('item_form_cd_20')"><span></span>견적내역샘플보기</button>
				</td>
			</tr>
			<tr>
				<th align="center">공사</th>
				<td>
					<select name="item_form_cd_30">
						<option value="">-------------------선택-----------------</option>
						<!-- LOOP START 'code_item_form' -->
						<option value="{{code_item_form.id}}">{{code_item_form.value}}</option>
						<!-- LOOP END 'code_item_form' -->
					</select>&nbsp<button type="button" class="sbtn ico-monitor" onclick="fSampleDown('item_form_cd_30')"><span></span>견적내역샘플보기</button>
				</td>
			</tr>
			<tr>
				<th align="center">재노경분리여부(공사)</th>
				<td>
					<input type="checkbox" name="build_item_yn" value="Y">
					<font color="red"> 견적내역의 단가를 재노경으로 분리하여 제출 받고자 하는 경우 체크하세요.</font>
				</td>
			</tr>
		</table>
	</div>
	<br>

	<div class="btn-group-wrap">
		<button type="submit" name="btn_save auth_css" class="btn color ico-save"><span></span>저장</button>
	</div>
</form>
{{form_script}}

<script type="text/javascript">
/*********************************
 샘플파일 다운로드
 *********************************/
function fSampleDown(sItemCd)
{
    var f = document.forms['form1'];
    var	sItemFormCd	=	f[sItemCd].value;

    if(sItemFormCd == ""){
        alert("견적내역양식을 선택하세요.");
        f[sItemCd].focus();
        return;
    }

    if(sItemFormCd == "01")
    {
        filedown('file.path.bid.no_build.sample','DEPTH2.xls','견적내역양식_대세.xls');
    }else if(sItemFormCd== "02")
    {
        filedown('file.path.bid.no_build.sample','DEPTH3.xls','견적내역양식_대중세.xls');
    }else
    {
        filedown('file.path.bid.no_build.sample','DEPTH4.xls','견적내역양식_대중소세.xls');
    }
}
</script>
