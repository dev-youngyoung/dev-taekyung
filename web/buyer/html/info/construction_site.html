<form name="form1" method="get" >
    <div class="search_div">
        <table class="search_table">
            <colgroup>
                <col width="13%">
                <col width="76%">
                <col width="11%">
            </colgroup>
            <tr>
                <th><p>현장명</p></th>
                <td><input type="text" name="s_field_name" style="width:100%"></td>
                <td align="right">
                    <button type="submit" class="search_btn">검색</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="util-row">
        <div class="push-right">
            <button type="button" class="sbtn color ico-add" onClick="location.href='construction_site_insert.jsp';"><span></span>추가</button>
        </div>
    </div>
</form>
{{form_script}}

<form name="frm_field">
    <div class="div_table">
        <table>
            <colgroup>
                <col width="5%">
                <col width="43%">
                <col width="25%">
                <col width="27%">
            </colgroup>
            <tr>
                <th>번호</th>
                <th>현장명</th>
                <th>발주처</th>
                <th>현장위치</th>
            </tr>
            <!-- IF START 'list' -->
            <!-- LOOP START 'list' -->
            <tr onMouseOver="this.style.backgroundColor='#EFEFEF'; return true" onMouseOut="this.style.backgroundColor=''; return true" style="cursor:pointer" onClick="location.href='construction_site_modify.jsp?id={{list.field_seq}}&{{list_query}}'">
                <td align="center">{{list.__ord}}</td>
                <td style="padding-right:5px">{{list.field_name}}</td>
                <td style="padding-right:5px">{{list.order_name}}</td>
                <td style="padding-right:5px">{{list.field_loc}}</td>
                <input name="hdn_field_name_{{list.field_seq}}" type="hidden" value="{{list.field_name}}"/>
                <input name="hdn_order_name_{{list.field_seq}}" type="hidden" value="{{list.order_name}}"/>
                <input name="hdn_field_loc_{{list.field_seq}}" type="hidden" value="{{list.field_loc}}"/>
            </tr>
            <!-- LOOP END 'list' -->
            <!-- IF END 'list' -->
            <!-- IFNOT START 'list' -->
            <tr>
                <td colspan="4" align="center">현장 정보가 없습니다.</td>
            </tr>
            <!-- IFNOT END 'list' -->
        </table>
    </div>
</form>
<div class="common-paging">{{pagerbar}}</div>

<script language="javascript">
    // 선택
    function fSelect(fieldSeq)
    {
        var form = document.forms["frm_field"];


        var field_name = eval("form.hdn_field_name_" + fieldSeq + ".value");
        var order_name = eval("form.hdn_order_name_" + fieldSeq + ".value");
        var field_loc = eval("form.hdn_field_loc_" + fieldSeq + ".value");

        arr = new Array(fieldSeq, field_name, order_name, field_loc);
        opener.fSelField(arr);
        window.close();

        return;
    }
</script>
