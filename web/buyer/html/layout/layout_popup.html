        <h2>{{popup_title}}</h2>
    	</div>
    </div>
    <div class="popup-layer-body">
<!-- IF START 'auth_select' -->
<style type="text/css">
    .auth_css { display:none}
</style>
<script type="text/javascript">
    attachOnload(
        function (){
            var auth_form = true;
            if("{{auth_form}}"=="false"){
                return;
            }
            var forms = document.forms;
            for(var i = 0; i< forms.length; i ++){
                forms[i].setAttribute("onsubmit", "return false")
            }
        }
    );
</script>
<div style="width:100%;border:1px solid #dddddd; background-color:#fafafa; padding:10px; text-align:center; margin-bottom: 10px" class="caution-text">※ 로그인 한 사용자의 해당 메뉴 권한은 조회만 가능 하도록 설정 되어 있습니다.</div>
