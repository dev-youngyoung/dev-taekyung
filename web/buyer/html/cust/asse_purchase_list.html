<form name="form1" method="get">
	<div class="search_div">
		<table class="search_table">
			<colgroup>
				<col width="13%"/>
				<col width="10%"/>
				<col width="13%"/>
				<col width="20%"/>
				<col width="13%"/>
				<col width="20%"/>
				<col width="*"/>
			</colgroup>
			<tr>
				<th><p> 평가년도</p></th>
				<td><input type="text" name="s_asse_year" maxlength="4" style="width:55%"></td>
				<th><p> 업체명</p></th>
				<td><input type="text" name="s_member_name" maxlength="30" style="width:95%"></td>
				<th><p>프로젝트명</p></th>
				<td><input type="text" name="s_project_name" maxlength="30" style="width:95%"></td>
				<td align="right"><button type="submit" class="search_btn" value="검색"><span></span>검색</button></td>
			</tr>
		</table>
	</div>
</form>
{{form_script}}
<div class="div_table">
	<table border="0" cellpadding="0" cellspacing="0" width="100%">
		<colgroup>
			<col width="8%">
			<col width="*">
			<col width="30%">
			<col width="5%">
			<col width="6%">
			<col width="6%">
			<col width="6%">
			<col width="6%">
			<col width="6%">
		</colgroup>
		<tr>
			<th>평가년도</th>
			<th>업체명</th>
			<th>프로젝트명</th>
			<th>평가종류</th>
			<th>총점</th>
			<th>구매</th>
			<th>QC</th>
			<th>ENC</th>
			<th>안전</th>
		</tr>
		<!-- LOOP START 'list' -->
		<tr>
			<td align="center">{{list.asse_year}}</td>
			<td align="left">{{list.member_name}}</td>
			<td>{{list.project_name}}</td>
			<td align="left">{{list.asse_kind_cd}}</td>
			<td align="center">{{list.rp}}</td>
			<td align="center">{{list.s_point}}</td>
			<td align="center">{{list.qc_point}}</td>
			<td align="center">{{list.enc_point}}</td>
			<td align="center">{{list.f_point}}</td>
		</tr>
		<!-- LOOP END 'list' -->
		<!-- IFNOT START 'list' -->
		<tr>
			<td align="center" colspan="8">검색 결과가 없습니다.</td>
		</tr>
		<!-- IFNOT END 'list' -->
	</table>
</div>
<div class="common-paging">{{pagerbar}}</div>

<script language="javascript">
    function goCheckSheet(gourl, asse_no){

        var url = gourl+"?asse_no="+asse_no;
        location.href = url;

    }
</script>
