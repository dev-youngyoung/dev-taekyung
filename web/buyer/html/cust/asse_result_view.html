<form name="form1" method="post" onsubmit="return formSubmit(this);">
<div class="div_table">
	<div class="util-row">
		<div class="push-left">
			<h3>평가정보</h3>
		</div>
		<div class="push-right">
			평가상태: <span class="caution-text"><b>평가완료</b></span>
		</div>
	</div>
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<colgroup>
			<col width="15%">
			<col width="85%">
		</colgroup>
		<tr>
			<th>평가명</th>
			<td>
				{{asse.project_name}}
			</td>
		</tr>
		<tr>
			<th>평가업체</th>
			<td>
				{{asse.member_name}}
			</td>
		</tr>
		<tr>
			<th>평가담당자</th>
			<td>
				{{detail.reg_name}}
			</td>
		</tr>
		<tr>
			<th>평가완료일</th>
			<td>
				{{detail.reg_date}}
			</td>
		</tr>
	</table>
</div>
<div class="div_table" style="margin-bottom: 0px">
	<div class="util-row">
		<div class="push-left">
			<h3>평가내용</h3>
		</div>
		<div class="push-right">
			<button type="button" value="인쇄" class="sbtn color ico-print" onclick="assePdfViewer()"><span></span>인쇄</button>
		</div>
	</div>
</div>
<div class="cont_warp">
	<div id="__html">
			<div style="padding: 10px 0px" id="__html_0">
				{{detail.asse_html}}
			</div>
		</div>
</div>
<div class="btn-group-wrap">
	<button type="button" class="btn color ico-list" onclick="location.href='asse_result_list.jsp?{{list_query}}'"><span></span>목록으로</button>
</div>
</form>
{{form_script}}
<script language="javascript">
if( window.attachEvent )  // IE의 경우
	window.attachEvent( "onload", convertHtml );
else  // IE가 아닌 경우.
	window.addEventListener( "load", convertHtml , false );

function convertHtml(){
	removeInput2(document.getElementById("__html_0"));
}

function assePdfViewer(){
	var link = "/web/buyer/cust/asse_viewer.jsp?{{query}}"; 
	OpenWindow(link,"cont_pdfViewer",830,800);
}
</script>
