<form name="form1" method="get">
    <div class="search_div">
        <table class="search_table">
            <colgroup>
                <col width="13%">
                <col width="77%">
                <col width="10%">
            </colgroup>
            <tr>
                <th><p>공고명</p></th>
                <td><input type="text" name="s_title" maxlength="100" style="width:95%"></td>
                <td align="right">
                    <button type="submit" class="search_btn"><span></span>검색</button>
                </td>
            </tr>
        </table>
    </div>
</form>
{{form_script}}

<div style="text-align:left;margin: 5px 0px" >
    ※ 공고명을 클릭 하시면 모집된 업체를 조회 하실 수 있습니다.
</div>
<div class="div_table">
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <colgroup>
            <col width="10%">
            <col width="40%">
            <col width="20%">
            <col width="10%">
            <col width="10%">
            <col width="10%">
        </colgroup>
        <tr>
            <th>순번</th>
            <th>공고명</th>
            <th>모집기간</th>
            <th>담당자</th>
            <th>모집업체</th>
            <th>상태</th>
        </tr>
        <!-- IF START 'list' -->
        <!-- LOOP START 'list' -->
        <tr onclick="location.href='recruit_supp_list.jsp?seq={{list.seq}}'" onMouseOver="this.style.backgroundColor='#EFEFEF'; return true" onMouseOut="this.style.backgroundColor=''; return true" style="cursor:pointer">
            <td align="center">{{list.__ord}}</td>
            <td>{{list.title}}</td>
            <td align="center">{{list.s_date}} ~ {{list.e_date}}</td>
            <td align="center">{{list.charge_name}}</td>
            <td align="right">{{list.supp_cnt}} 개사</td>
            <td align="center">{{list.status}}</td>
        </tr>
        <!-- LOOP END 'list' -->
        <!-- IF END 'list' -->
        <!-- IFNOT START 'list' -->
        <tr>
            <td colspan="6" align="center">검색결과가 없습니다.</td>
        </tr>
        <!-- IFNOT END 'list' -->
    </table>
</div>
<div class="common-paging">{{pagerbar}}</div>
