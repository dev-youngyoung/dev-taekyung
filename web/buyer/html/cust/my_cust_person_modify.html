<form novalidate name="form1" method="post" onsubmit="return formSubmit(this)">

<div class="div_table">

	</div>
</div>

    <col width="33%">
  </colgroup>
  <tr>

    <td>{{member.member_name}}</td>
    <th>회원상태</th>
    <td>{{member.status_nm}}</td>
  </tr>
  <tr>
    <th>생년월일/성별</th>
    <td colspan="3">
    	{{member.birth_date}}{{member.gender}}
    </td>
  </tr>
  <tr>
    <th class="req-check">휴대전화</t/h>
    <td>

        <option value="">선택</option>
        <option value="010">010</option>
        <option value="011">011</option>
        <option value="016">016</option>
        <option value="017">017</option>
        <option value="018">018</option>
        <option value="019">019</option>
        </select> -
        <input type="text" name="hp2" size="4" maxlength="4" style="ime-mode:disabled" onKeyDown="num_only()" onKeyUp="moveNext('hp3'); movePrv('hp1')"> -
        <input type="text" name="hp3" size="4" maxlength="4" style="ime-mode:disabled" onKeyDown="num_only()" onKeyUp=" movePrv('hp2')">

    <th class="req-check">주소</th>
    <td colspan="3">
        <input type="text" name="post_code" class="in_readonly" size="6" readonly>
		<button type="button" class="sbtn ico-search auth_css" onclick="jusoPopup()"><span></span>우편번호찾기</button>
		<input type="text" name="address" style="width:98%" maxlength="150">
    </td>
  </tr>
</table>
</div>

<div class="btn-group-wrap">
	<button type="submit" class="btn color ico-save auth_css"><span></span>저장</button>
	<button type="button" class="btn color ico-list" onclick="location.href='my_cust_person_list.jsp?{{list_query}};'"><span></span>목록으로</button>
</div>    

</form>
{{form_script}}

<script language="javascript">
function formSubmit(f){
	if(validate(f)){
		if(confirm("저장하시겠습니까?")){
			return true;
		}
	}
	return false;
}

function jusoCallBack(roadFullAddr,roadAddrPart1,addrDetail,roadAddrPart2,engAddr, jibunAddr, zipNo,admCd, rnMgtSn, bdMgtSn){
	 var f = document.forms['form1'];
	f['address'].value=roadFullAddr;
	f['post_code'].value=zipNo;
}
</script>
