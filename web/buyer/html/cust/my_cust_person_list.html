<form name="form1" method="get">
    <input type="hidden" name="mode"/>
    <div class="search_div">
        <table class="search_table">
            <colgroup>
			    <col width="13%">
			    <col width="25%">
			    <col width="13%">
			    <col width="25%">
			    <col width="*">
            </colgroup>
            <tr>
				<th><p>회원명</p></th>
				<td align="left"><input type="text" name="s_member_name" maxlength="30" style="width:98%;"></td>
                <th><p>부서명</p></th>
                <td align="left"><input type="text" name="s_division" maxlength="100" style="width:98%"></td>
                <td align="right">
                    <button type="button" class="search_btn" value="검색" onclick="document.forms['form1']['mode'].value='';document.forms['form1'].submit();"><span></span>검색</button>
                </td>
            </tr>
        </table>
    </div>
</form>
{{form_script}}
<form name="form2" method="post">
    <table  width="100%" border="0" cellpadding="0" cellspacing="0" style="margin-bottom: 5px;">
        <tr>
            <td class="caution-text"></td>
            <td align="right">
                <!-- <input type="button" class="xls6" value="엑셀다운로드" onclick="excel()"/>  -->
            </td>
        </tr>
    </table>
    <div class="div_table">
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <colgroup>
		    <col width="10%">
		    <col width="10%">
		    <col width="20%">
		    <col width="10%">
		    <col width="20%">
		    <col width="*">
		    <col>
            </colgroup>
            <tr>
                <th>사번</th>
                <th>이름</th>
                <th>부서명</th>
                <th>직급</th>
                <th>핸드폰번호</th>
                <th>이메일</th>
            </tr>
            <!-- IF START 'list' -->
            <!-- LOOP START 'list' -->
            <tr onMouseOver="this.style.backgroundColor='#EFEFEF'; return true" onMouseOut="this.style.backgroundColor=''; return true">
                <td align="center">{{list.user_id}}</td>
                <td align="center">{{list.user_name}}</td>
                <td align="left">{{list.division}}</td>
                <td align="center">{{list.position}}</td>
                <td align="center">{{list.hp_no}}</td>
                <td align="left">{{list.email}}</td>
            </tr>
            <!-- LOOP END 'list' -->
            <!-- IF END 'list' -->
            <!-- IFNOT START 'list' -->
            <tr>
                <td colspan="7" align="center">검색결과가 없습니다.</td>
            </tr>
            <!-- IFNOT END 'list' -->
        </table>
    </div>
    <div class="common-paging">{{pagerbar}}</div>
</form>
<script language="javascript">
function formSubmit(f){
	f["mode"].value="";
	return true;
}

function excel(){
	var f = document.forms['form1'];
	f['mode'].value="excel";
	f.submit();
}
</script>
