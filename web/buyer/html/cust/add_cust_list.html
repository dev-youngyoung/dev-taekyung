<form name="form1" method="get">
    <input type="hidden" name="mode"/>
    <div class="search_div">
        <table class="search_table">
            <colgroup>
                <col width="13%">
                <col width="50%">
                <col width="13%">
                <col width="14%">
                <col width="10%">
            </colgroup>
            <tr>
                <th><p> 업체명</p></th>
                <td><input type="text" name="s_member_name" maxlength="100" style="width:80%"></td>
                <th><p>크레탑 등록여부</p></th>
                <td>
                    <select name="s_cretop">
                        <option value="">-전체-</option>
                        <option value="Y">등록</option>
                        <option value="N">미등록</option>
                    </select>
                </td>
                <td align="right">
                    <button type="button" class="search_btn" value="검색" onclick="document.forms['form1']['mode'].value='';document.forms['form1'].submit();"><span></span>검색</button>
                </td>
            </tr>
        </table>
    </div>
</form>
{{form_script}}


<div class="push-left">
    <span class="caution-text">※ 협력업체가 추가정보를 입력한 경우 크레탑 정보를 등록 할 수 있습니다.</span>
</div>
<div class="push-right">
    <button type="button" class="sbtn color ico-save auth_css" value="저장" onclick="location.href='cretop_insert.jsp?{{list_query}}'"><span></span>크레탑 정보 등록</button>
    <!-- IF START 'isExcel' -->
    <button type="button" class="sbtn color ico-download" value="엑셀다운로드" onclick="excel()"><span></span>엑셀다운로드</button>
    <!-- IF END 'isExcel' -->
</div>
<br>
<br>
<div class="div_table">

    <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <colgroup>
            <col width="6%">
            <col width="*%">
            <col width="12%">
            <col width="7%">
            <col width="35%">
            <col width="10%">
            <col width="10%">
        </colgroup>
        <tr class="ltitle">
            <th rowspan="2">순번</th>
            <th rowspan="2">업체명</th>
            <th rowspan="2">사업자번호</th>
            <th rowspan="2">대표자</th>
            <th rowspan="2">우편물 수신주소</th>
            <th colspan="2">추가정보 등록</th>
        </tr>
        <tr class="ltitle">
            <th>크레탑</th>
            <th>협력업체</th>
        </tr>
        <!-- IF START 'list' -->
        <!-- LOOP START 'list' -->
        <tr align="center" onMouseOver="this.style.backgroundColor='#EFEFEF';" onMouseOut="this.style.backgroundColor='';" style="cursor:pointer" onclick="location.href='add_cust_view.jsp?member_no={{list.client_no}}&{{list_query}}';">
            <td>{{list.__ord}}</td>
            <td align="left">{{list.member_name}}</td>
            <td>{{list.vendcd}}</td>
            <td>{{list.boss_name}}</td>
            <td>{{list.post_address}}</td>
            <td>{{list.cretop_insert}}</td>
            <td>{{list.cust_insert}}</td>
        </tr>
        <!-- LOOP END 'list' -->
        <!-- IF END 'list' -->
        <!-- IFNOT START 'list' -->
        <tr>
            <td colspan="7" align="center">검색결과가 없습니다.</td>
        </tr>
        <!-- IFNOT END 'list' -->
    </table>
</div>
<div class="common-paging">{{pagerbar}}</div>

<script language="javascript">
    function excel(){
        var f = document.forms['form1'];
        f['mode'].value="excel";
        f.submit();
    }
</script>
