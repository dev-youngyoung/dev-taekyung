</div>

			<button type="submit" class="sbtn color ico-search" value="검색"><span></span>검색</button>

	</tr>
	</table>
</div>
</form>

<script language="javascript">
function addCompany(member_name,vendcd,boss_name,member_no)
{

	arrComp[0]	=	member_name;
	arrComp[1]	=	vendcd;
