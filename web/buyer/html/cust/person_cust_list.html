<form name="form1" method="post">
	<table width="100%" border="0" cellpadding="0" cellspacing="0" >
		<colgroup>
			<col width="33%">
			<col width="2%">
			<col width="65%">
		</colgroup>
		<tr>
			<td valign="top">
				<div class="div_table">
					<div class="util-row">
						<div class="push-left">
							<h3>담당자 목록<span class="caution-text">※조회할 할 담당자를 클릭하세요.</span></h3>
						</div>
					</div>
					<div style="height:650px; overflow-y:auto">
						<table id="person_table">
							<colgroup>
								<col width="60%">
								<col width="40%">
							</colgroup>
							<tr>
								<th>부서</th>
								<th>이름</th>
							</tr>
							<!-- LOOP START 'person' -->
							<tr id="row_{{person.person_seq}}" onclick="personSelect('{{person.person_seq}}')"  style="cursor:pointer">
								<td align="center">{{person.field_name}}</td>
								<td align="center">{{person.user_name}}</td>
							</tr>
							<!-- LOOP END 'person' -->
							<!-- IFNOT START 'person' -->
							<tr>
								<td align="center" colspan="2">담당자가 없습니다.</td>
							</tr>
							<!-- IFNOT END 'person' -->
						</table>
					</div>
				</div>

			</td>
			<td></td>
			<td valign="top">
				<div class="div_table">
					<div class="util-row">
						<div class="push-left">
							<h3>담당 업체명<span class="caution-text">※ 업체를 클릭하면 상세정보를 볼 수 있습니다.</span></h3>
						</div>
					</div>
					<iframe id="person_cust" src="about:blank" width="100%" height="680px" frameborder="0" scrolling="no"></iframe>
				</div>

			</td>
		</tr>
	</table>
</form>
<script type="text/javascript">

    var person_seq = "";

    function personSelect(person_seq){
        if(person_seq == "")return;
        var f = document.forms['form1'];
        this.person_seq = person_seq;
        var url = "ifm_person_cust.jsp?person_seq="+person_seq;
        var iframe = document.getElementById("person_cust");
        iframe.src = url;
        var person_list = document.getElementById("person_table");
        for(var i = 1 ; i < person_list.rows.length; i++){
            var row = person_list.rows[i];
            var row_id = "row_"+person_seq;
            if(row.id == row_id ){
                row.style.backgroundColor='#EAE7FE';
            }else{
                row.style.backgroundColor='';
            }
        }
    }


    function fsave(){
        var iframe = document.getElementById("person_cust");
        iframe.contentWindow.fsubmit();
    }
    <!-- IF START 'fperson.person_seq' -->
    personSelect("{{fperson.person_seq}}");
    <!-- IF END 'fperson.person_seq' -->
</script>
{{form_script}}
