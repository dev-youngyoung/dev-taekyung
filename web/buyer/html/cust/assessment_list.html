<form name="form1" method="get">
<div class="search_div">
	<table class="search_table">
	<colgroup>
		<col width="13%">
		<col width="32%">
		<col width="13%">
		<col width="32%">
		<col width="10%">
	</colgroup>
	<tr>
		<th><p>업체명</p></th>
		<td><input type="text" name="s_member_name" maxlength="30" style="width:98%"></td>
		<th><p>평가년도</p></th>
		<td><select name="s_asse_year" style="width:100px;">
				<option value="">-선택-</option>
				<!-- LOOP START 'asse_year' -->
				<option value="{{asse_year.year}}">{{asse_year.year}}</option>
				<!-- LOOP END 'asse_year' -->
			</select>
		</td>
	</tr>
	<tr>
		<th><p>프로젝트명</p></th>
		<td colspan="3"><input type="text" name="s_project_name" maxlength="30" style="width:98%"></td>
		<td align="right">
			<button type="submit" class="search_btn" ><span></span>검색</button>
		</td>
	</tr>
	</table>
</div>
</form>
{{form_script}}

<div class="util-row">
	<div class="push-right">
		<button type="button" class="sbtn color ico-write" onClick="goWrite();"><span></span>평가대상등록</button>
	</div>
</div>

<div class="div_table">
<table>
	<colgroup>
		<col width="15%">
		<col width="20%">
		<col width="*">
		<col width="15%">
		<col width="8%">
		<col width="8%">
		<col width="8%">
		<col width="8%">
	</colgroup>
	<tr>
		<th rowspan="2">평가<br>년도</th>
		<th rowspan="2">업체명</th>
		<th rowspan="2">프로젝트명</th>
		<th rowspan="2">평가<br>종류</th>
		<th colspan="4">평가부서</th>
	</tr>
	<tr>
		<th colspan="1">구매팀</th>
		<th colspan="1">Q.C팀</th>
		<th colspan="1">ENC본부</th>
		<th colspan="1">안전</th>
	</tr>	
	<!-- LOOP START 'list' -->
	<tr style="cursor:pointer;" onMouseOver="this.style.backgroundColor='#EFEFEF'; return true" onMouseOut="this.style.backgroundColor=''; return true" onclick="goModify('{{list.asse_no}}', '{{list.goUrl}}','{{list.status}}');">
		<td align="center">{{list.asse_year}}</td>
		<td align="left">{{list.member_name}}</td>
		<td>{{list.project_name}}</td>
		<td align="center">{{list.asse_kind_cd}}</td>
		<td align="center">{{list.s_yn}}</td>
		<td align="center">{{list.qc_yn}}</td>
		<td align="center">{{list.enc_yn}}</td>
		<td align="center">{{list.f_yn}}</td>
	</tr>
	<!-- LOOP END 'list' -->
	<!-- IFNOT START 'list' -->
	<tr>
		<td align="center" colspan="8">검색 결과가 없습니다.</td>
	</tr>
	<!-- IFNOT END 'list' -->
</table>
</div>
<div class="common-paging">{{pagerbar}}</div>
 
<script language="javascript">
function goWrite(){
	var url = "assessment_insert.jsp";
	location.href = url;
}
function goModify(asse_no, goUrl, status){

	//alert(goUrl);
	if(status == "10"){
		var url = goUrl+"?asse_no="+asse_no;
	}else{	//부서별로 checkingList구분처리
		url = goUrl;	
	}
	location.href = url;	
}
</script>
