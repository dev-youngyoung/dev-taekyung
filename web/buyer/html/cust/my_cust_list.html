<form name="form1" method="get">
<input type="hidden" name="mode">

<div class="search_div">
    <table class="search_table">
	    <colgroup>
	        <col width="13%">
	        <col width="15%">
	        <col width="13%">
	        <col width="49%">
	        <col width="10%">
	    </colgroup>
	    <tr>
	    	<th>
	    		<p>사업자번호</p>
	    	</th>
	    	<td>
	    		<input type="text" name="s_vendcd" maxlength="10" style="width:90%" onKeyDown="num_only()" onkeyup="if(event.keyCode=='13'){document.forms['form1']['mode'].value='';document.forms['form1'].submit();}">
	    	</td>
	    	<th>
				<p>업체명</p>
			</th>
			<td>
				<input type="text" name="s_member_name" maxlength="100" style="width:90%" onkeyup="if(event.keyCode=='13'){document.forms['form1']['mode'].value='';document.forms['form1'].submit();}">
			</td>
			<td rowspan="2" align="right">
			    <button type="button" class="search_btn" onclick="document.forms['form1']['mode'].value='';document.forms['form1'].submit();"><span></span>검색</button>
			</td>
	    </tr>
		<tr>
			<th>
	    		<p>대표자</p>
	    	</th>
	    	<td>
	    		<input type="text" name="s_boss_name" maxlength="10" style="width:90%" onkeyup="if(event.keyCode=='13'){document.forms['form1']['mode'].value='';document.forms['form1'].submit();}">
	    	</td>
			<th>
				<p>거래처구분</p>
			</th>
			<td>
				<select name="s_gubun">
					<option value="">-전체-</option>
					<option value="01">-판매처-</option>
					<option value="02">-공급처-</option>
				</select>
			</td>
		</tr>
	</table>
</div>
</form>
{{form_script}}

<form name="form2" method="post">
<div class="div_table">
    <div class="util-row">
        <div class="push-left"><span class="caution-text">※ 업체 상세정보를 조회 하시려면 업체명을 클릭 하세요.</span></div>
        <div class="push-right">
            <!-- <button type="submit" class="sbtn color ico-save auth_css" onclick="form2Save()"><span></span>저장</button> -->
            <button type="button" class="sbtn color2 ico-excel" onclick="excel()"><span></span>엑셀</button>
        </div>
    </div>
    <table>
	    <colgroup>
	        <col width="12%">
	        <col width="*%">
	        <col width="15%">
	        <col width="20%">
	        <col width="7%">
	        <col width="10%">
	        <col width="10%">
	    </colgroup>
	    <tr>
	        <th>사업자번호</th>
	        <th>업체명</th>
	        <th>업태</th>
	        <th>종목</th>
	        <th>대표자</th>
	        <th>거래처구분</th>
	        <th>인증서등록</th>
	    </tr>
	    <!-- IF START 'list' -->
	    <!-- LOOP START 'list' -->
	    <tr align="center" onMouseOver="this.style.backgroundColor='#EFEFEF';" onMouseOut="this.style.backgroundColor='';" style="cursor:pointer" onclick="location.href='cust_view.jsp?custcode={{list.cust_code}}&{{list_query}}';">
	        <td>{{list.vendcd}}</td>
	        <td align="left">
	        	{{list.member_name}}
	        </td>
	        <td>{{list.condition}}</td>
	        <td>{{list.category}}</td>
	        <td>{{list.boss_name}}</td>
	        <td>{{list.gubun_name}}</td>
	        <td>{{list.cert_dn_yn}}</td>
	    </tr>
	    <!-- LOOP END 'list' -->
	    <!-- IF END 'list' -->
	    <!-- IFNOT START 'list' -->
	    <tr>
	        <td colspan="8" align="center">검색결과가 없습니다.</td>
	    </tr>
	    <!-- IFNOT END 'list' -->
    </table>
</div>
<div class="common-paging">{{pagerbar}}</div>
</form>

<script language="javascript">
function excel(){
	var f = document.forms['form1'];
	f['mode'].value="excel";
	f.submit();
}
</script>
