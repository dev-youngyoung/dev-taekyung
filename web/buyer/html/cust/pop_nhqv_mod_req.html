<form novalidate name="form1" method="post" onsubmit="return formSubmit(this)">
<div class="div_table">
	<div class="util-row">
		<div class="push-left">
			<h3>수정요청</h3>
		</div>
	</div>
	<table>
	<tr>
		<th>사유</th>
		<td width="75%" height="100%" align="center">
			<textarea style="width:98%;height:280px" name="mod_req_reason"></textarea>
		</td>
	</tr>
	</table>
</div>
<div class="btn-group-wrap">
	<button type="submit" class="sbtn color ico-request"><span></span>요청</button>
	<button type="button" class="sbtn color ico-cancel" onclick="self.close();"><span></span>닫기</button>
</div>
</form>
{{form_script}}
<script language="javascript">
function formSubmit(f){
	if(validate(f)){
		if(confirm("수정요청 하시겠습니까?\n\n영업담당자의 휴대폰으로 수정요청 알림이 발송 됩니다.")){
			return true;
		}
	}
	return false;
}
</script>
