<form name="form1" method="get">
    <div class="search_div">
        <table class="search_table">
            <colgroup>
                <col width="15%">
                <col width="60%">
                <col>
            </colgroup>
            <tr>
                <th><p>기준년월</p></th>
                <td>
                    <input type="text" name="s_yyyymm" maxlength="6" onkeydown="num_only()" style="width: 100px;ime-mode:disabled;"/>
                </td>
                <td align="right">
                    <button type="submit" class="search_btn"><span></span>검색</button>
                </td>
            </tr>
        </table>
    </div>
    {{form_script}}

    <div class="div_table">
        <div class="util-row">
            <div class="push-right">
                <button type="button" class="sbtn color ico-write"  onClick="location.href='samsong_evaluate_view.jsp?mode=new&'" ><span></span>신규등록</button>
            </div>
        </div>
        <table>
        <colgroup>
            <col width="20%">
            <col width="20%">
            <col width="20%">
            <col width="20%">
            <col>
        </colgroup>
        <tr>
            <th>기준년월</th>
            <th>등록업체수</th>
            <th>수정일시</th>
            <th>담당자</th>
            <th>상태</th>
        </tr>
        <!-- IF START 'list' -->
        <!-- LOOP START 'list' -->
        <tr align="center" onMouseOver="this.style.backgroundColor='#EFEFEF';" onMouseOut="this.style.backgroundColor='';" style="cursor:pointer" onclick="location.href='samsong_evaluate_view.jsp?yyyymm={{list.yyyymm}}&{{list_query}}';">
            <td>{{list.yyyymm_str}}</td>
            <td>{{list.partner_cnt}}</td>
            <td>{{list.mod_date}}</td>
            <td>{{list.mod_id}}</td>
            <td>{{list.status_nm}}</td>
        </tr>
        <!-- LOOP END 'list' -->
        <!-- IF END 'list' -->
        <!-- IFNOT START 'list' -->
        <tr>
            <td colspan="5" align="center">검색결과가 없습니다.</td>
        </tr>
        <!-- IFNOT END 'list' -->
        </table>
    </div>
    <div class="common-paging">{{pagerbar}}</div>
</form>
