<form name="form1" method="get">
    <input type="hidden" name="mode"/>
    <input type="hidden" name="custtype" value="{{custtype}}"/>
    <div class="search_div">
        <table class="search_table">
            <colgroup>
                <col width="12%">
                <col width="13%">
                <col width="12%">
                <col width="13%">
                <col width="12%">
                <col width="30%">
                <col width="8%">
            </colgroup>
            <tr>
                <th><p> 업체등록상태</p></th>
                <td>
                    <select name="s_client_reg_cd" style="width: 90%">
                        <option value="">-전체-</option>
                        <!-- LOOP START 'code_client_reg_cd' -->
                        <option value="{{code_client_reg_cd.id}}">{{code_client_reg_cd.value}}</option>
                        <!-- LOOP END 'code_client_reg_cd' -->
                    </select>
                </td>
                <th><p> 업체분류</p></th>
                <td>
                    <select name="s_client_type" style="width: 90%">
                        <option value="">-전체-</option>
                        <!-- LOOP START 'code_client_type' -->
                        <option value="{{code_client_type.id}}">{{code_client_type.value}}</option>
                        <!-- LOOP END 'code_client_type' -->
                        <option value="-1">미등록</option>
                    </select>
                </td>
                <th><p>업체명</p></th>
                <td><input type="text" name="s_member_name" maxlength="100" style="width:90%"></td>
                <td align="right">
                    <button type="button" class="search_btn" value="검색" onclick="document.forms['form1']['mode'].value='';document.forms['form1'].submit();"><span></span>검색</button>
                </td>
            </tr>
        </table>
    </div>
</form>
{{form_script}}
<form name="form2" method="post">
    <div class="push-left">
        <span class="caution-text">※ 업체 상세정보 조회 및 거래정지 사유를 입력 하시려면 업체명을 클릭 하세요.</span>
    </div>
    <div class="push-right">
        <button type="button" class="sbtn color ico-save auth_css" value="저장" onclick="form2Save()"><span></span>저장</button>
        <!-- IF START 'isExcel' -->
        <button type="button" class="sbtn color ico-download" value="엑셀다운로드" onclick="excel()"><span></span>엑셀다운로드</button>
        <!-- IF END 'isExcel' -->
    </div>
    <br>
    <br>
    <div class="div_table">
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <colgroup>
                <col width="6%">
                <col width="*%">
                <col width="8%">
                <col width="12%">
                <col width="8%">
                <col width="20%">
                <col width="11%">
                <col width="8%">
            </colgroup>
            <tr>
                <th>순번</th>
                <th>업체명(신용등급)</th>
                <th>업체분류</th>
                <th>사업자번호</th>
                <th>대표자</th>
                <th>업종</th>
                <th>업체등록상태</th>
                <th>거래정지</th>
            </tr>
            <!-- IF START 'list' -->
            <!-- LOOP START 'list' -->
            <tr align="center" onMouseOver="this.style.backgroundColor='#EFEFEF';" onMouseOut="this.style.backgroundColor='';" style="cursor:pointer" onclick="location.href='nh_cust_view.jsp?member_no={{list.client_no}}&custtype={{custtype}}&{{list_query}}';">
                <td>{{list.__ord}}</td>
                <td align="left">
                    {{list.member_name}}
                    <!-- IF START 'list.clip_grd' -->
                    <iframe frameborder=0 marginwidth="0" marginheight="0" hspace="0" vspace="-9" scrolling="no" src="http://interface.nicednb.com/serv/docuCri.do?bz={{list.clip_grd}}" style="width:35px;height:11px;vert-align:middle"></iframe>
                    <!-- IF END 'list.clip_grd' -->
                </td>
                <td>{{list.client_type}}</td>
                <td>{{list.vendcd}}</td>
                <td>{{list.boss_name}}</td>
                <td align="left">{{list.category}}</td>
                <td>{{list.client_reg_cd}}</td>
                <td onclick="event.cancelBubble=true;">
                    <input type="hidden" name="client_no" value="{{list.client_no}}"/>
                    <input type="checkbox" value="90" name="client_status_{{list.client_no}}" {{list.check_status}}>
                </td>
            </tr>
            <!-- LOOP END 'list' -->
            <!-- IF END 'list' -->
            <!-- IFNOT START 'list' -->
            <tr>
                <td colspan="8" align="center">검색결과가 없습니다.</td>
            </tr>
            <!-- IFNOT END 'list' -->
        </table>
    </div>
    <div class="common-paging">{{pagerbar}}</div>
</form>
<script language="javascript">
    function form2Save(){
        if(!confirm('저장하시겠습니까?'))return;
        var f = document.forms['form2'];
        f.action = "cust_list_save.jsp?{{list_query}}&returnUrl=nh_cust_list.jsp";
        f.submit();
    }

    function excel(){
        var f = document.forms['form1'];
        f['mode'].value="excel";
        f.submit();
    }
</script>
