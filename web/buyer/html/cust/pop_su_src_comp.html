<form name="form1" method="get">
<input type="hidden" name="mode" value="">
<input type="hidden" name="l_src_nm" value="{{l_src_nm}}">
<input type="hidden" name="m_src_nm" value="{{m_src_nm}}">
<input type="hidden" name="s_src_nm" value="{{s_src_nm}}">
<input type="hidden" name="src_cd" value="{{src_cd}}">
<input type="hidden" name="member_no">
<div class="util-row">
	<div class="push-right">
		<button type="button"  class="sbtn color ico-cancel" onclick="self.close();"><span></span>닫기</button>
	</div>
</div>
<div class="search_div">
	<table class="search_table">
	<colgroup>
		<col width="17%"/>
		<col width="26%"/>
		<col width="17%"/>
		<col width="26%"/>
		<col width=""/>
	</colgroup>
	<tr>
		<th><p>업체명</p></th>
		<td><input type="text" name="s_member_name" maxlength="30" style="width:180px"></td>
		<th><p>사업자번호</p></th>
		<td><input type="text" name="s_vendcd" maxlength="30" style="width:180px"></td>
		<td align="right">
			<button type="submit" class="search_btn" value="검색" ><span></span>검색</button>
		</td>
	</tr>
	</table>
</div>
</form>
{{form_script}}
<div class="div_table">
	<div class="util-row">
		<div class="push-left">
			※소싱카테고리 [ <b>{{cate}}</b> ]
		</div>
	</div>
	<table>
		<colgroup>
			<col width="10%">
			<col width="35%">
			<col width="20%">
			<col width="20%">
			<col width="15%">
		</colgroup>
		<tr>
			<th>순번</th>
			<th>업체명</th>
			<th>사업자번호</th>
			<th>대표자</th>
			<th>추가</th>
		</tr>
		<!-- LOOP START 'list' -->
		<tr>
			<td align="center">{{list.__ord}}</td>
			<td>{{list.member_name}}</td>
			<td align="center">{{list.vendcd}}</td>
			<td align="center">{{list.boss_name}}</td>
			<td align="center">
				<button type="button" class="sbtn color ico-add" onclick="addCompany('{{list.member_no}}');"><span></span>추가</button>
			</td>
		</tr>
		<!-- LOOP END 'list' -->
		<!-- IFNOT START 'list' -->
		<tr>
			<td align="center" colspan="5">검색 결과가 없습니다.</td>
		</tr>
		<!-- IFNOT END 'list' -->
	</table>
</div>
<div class="common-paging">{{pagerbar}}</div>

<script language="javascript">
function addCompany(member_no) {
    if(!confirm("추가하시겠습니까?")){
        return;
    }
    var f = document.forms['form1'];
    f['member_no'].value=member_no;
    f['mode'].value='save';
    f.submit();
}
</script>
