<form name="form1" method="get">
    <div class="search_div">
        <table class="search_table">
            <colgroup>
                <col width="13%">
				<col width="32%">
				<col width="13%">
				<col width="32%">
				<col width="10%">
            </colgroup>
            <tr>
                <th><p>계약명</p></th>
                <td><input type="text" name="s_cont_name" maxlength="100" style="width:95%"></td>
                <th><p>거래처명</th>
                <td><input type="text" name="s_cust_name" maxlength="100" style="width:95%"></td>
                <td align="right"></td>
            </tr>
            <tr>
                <th><p>계약일자</th>
                <td>
                    <input type="text" name="s_sdate" class="in_readonly" style="width: 100px;" maxlength="10" onkeyup="dateFormat(this)" onkeydown="num_only()" onkeypress="num_only()"/>
					<img src="../html/images/common/datepicker_icon.png" align="absmiddle" style="cursor:pointer" onClick="new CalendarFrame.Calendar(document.forms['form1']['s_sdate'])"> ~
					<input type="text" name="s_edate" class="in_readonly" style="width: 100px;" maxlength="10" onkeyup="dateFormat(this)" onkeydown="num_only()" onkeypress="num_only()"/>
					<img src="../html/images/common/datepicker_icon.png" align="absmiddle" style="cursor:pointer" onClick="new CalendarFrame.Calendar(document.forms['form1']['s_edate'])">
                </td>
                <th><p>평가상태</th>
                <td>
                    <select name="s_status">
                        <option value="">-선택-</option>
                        <!-- LOOP START 'code_exam_status' -->
                        <option value="{{code_exam_status.id}}">{{code_exam_status.value}}</option>
                        <!-- LOOP END 'code_exam_status' -->
                    </select>
                </td>
                <td align="right">
                    <button type="submit" class="search_btn" ><span></span>검색</button>
                </td>
            </tr>
        </table>
    </div>
</form>
{{form_script}}
<br>
<div class="div_table">
    <table width="100%" border="0" cellpadding="0" cellspacing="0" style="table-layout: fixed;">
        <colgroup>
            <col width="5%">
            <col width="21%">

            <col width="20%">

            <col width="8%">

            <th>계약명</th>
            <th>계약일자</th>
            <th>거래처</th>
            <th>평가상태</th>
            <th>평가자</th>
            <th>평가일자</th>
            <th>점수</th>
            <th>등급</th>
        </tr>
        <!-- IF START 'list' -->
        <!-- LOOP START 'list' -->
        <tr onMouseOver="this.style.backgroundColor='#EFEFEF'; return true" onMouseOut="this.style.backgroundColor=''; return true" style="cursor:pointer"
            onclick="location.href='{{list.link}}?cont_no={{list.cont_no}}&cont_chasu={{list.cont_chasu}}&result_seq={{list.result_seq}}';">
            <td align="center">{{list.__ord}}</td>
            <td>{{list.cont_name}}</td>
            <td align="center">{{list.cont_date}}</td>
            <td>{{list.member_name}}</td>
            <td align="center">{{list.status}}</td>
            <td align="center">{{list.exam_user_name}}</td>
            <td align="center">{{list.result_date}}</td>
            <td align="center">{{list.result_point}}</td>
            <td align="center">{{list.grade_name}}</td>
        </tr>
        <!-- LOOP END 'list' -->
        <!-- IF END 'list' -->
        <!-- IFNOT START 'list' -->
        <tr>
            <td colspan="9" align="center">검색결과가 없습니다.</td>
        </tr>
        <!-- IFNOT END 'list' -->
    </table>
</div>

<div class="common-paging">{{pagerbar}}</div>

<form name="form2" method="post">
    <input type="hidden" name="member_no">
</form>
<script language="javascript">
    function addClient(){
        var f = document.forms['form2'];
        var result = OpenDialog('pop_search_company.jsp','pop_search_comapny', '600','400','no');
        if(result!=null){
            f['member_no'].value = result;
            f.action ="cust_insert.jsp";
            f.submit();
        }
    }

    function deleteClient(id){
        var f = document.forms['form2'];
        if(confirm("삭제하시겠습니까?")){
            f['member_no'].value = id;
            f.action = "cust_delete.jsp";
            f.submit();
        }
    }
</script>
