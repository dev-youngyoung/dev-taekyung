<form name="form1" method="get">
<input type="hidden" name="mode"/>
<input type="hidden" name="client_type" value="{{client_type}}"/>
<div class="search_div">
    <table class="search_table">
    <colgroup>
        <col width="13%">
        <col width="15%">
        <col width="13%">
        <col width="49%">
        <col width="10%">
    </colgroup>
    <tr>
        <th><p>등록상태</p></th>
        <td>
            <select name="s_client_reg_cd">
                <option value="">전체</option>
                <!-- LOOP START 'code_client_reg_cd' -->
                <option value="{{code_client_reg_cd.id}}">{{code_client_reg_cd.value}}</option>
                <!-- LOOP END 'code_client_reg_cd' -->
            </select>
        </td>
        <th><p>업체명</p></th>
        <td><input type="text" name="s_member_name" maxlength="100" style="width:98%"></td>
        <td align="right">
            <button type="button" class="search_btn" onclick="document.forms['form1']['mode'].value='';document.forms['form1'].submit();"><span></span>검색</button>
        </td>
    </tr>
</table>
</div>
</form>
{{form_script}}
<form name="form2" method="post">
<div class="div_table">
    <div class="util-row">
        <div class="push-right">
            <button type="button" class="sbtn color ico-excel" onclick="excel()"><span></span>엑셀</button>
        </div>
    </div>
    <table>
    <colgroup>
        <col width="10%">
        <col width="*%">
        <col width="13%">
        <col width="10%">
        <col width="15%">
        <col width="10%">
        <col width="8%">
    </colgroup>
    <tr>
        <th>순번</th>
        <th>업체명</th>
        <th>사업자번호</th>
        <th>대표자</th>
        <th>거래등록상태</th>
        <th>상태</th>
    </tr>
    <!-- IF START 'list' -->
    <!-- LOOP START 'list' -->
    <tr align="center" onMouseOver="this.style.backgroundColor='#EFEFEF';" onMouseOut="this.style.backgroundColor='';" style="cursor:pointer" onclick="location.href='nhqv_cust_view.jsp?member_no={{list.client_no}}&{{list_query}}';">
        <td>{{list.__ord}}</td>
        <td align="left">{{list.member_name}}</td>
        <td>{{list.vendcd}}</td>
        <td>{{list.boss_name}}</td>
        <td align="center">{{list.client_reg_cd_nm}}</td>
        <td align="center">{{list.status_nm}}</td>
    </tr>
    <!-- LOOP END 'list' -->
    <!-- IF END 'list' -->
    <!-- IFNOT START 'list' -->
    <tr>
        <td colspan="6" align="center">검색결과가 없습니다.</td>
    </tr>
    <!-- IFNOT END 'list' -->
    </table>
</div>
<div class="common-paging">{{pagerbar}}</div>
</form>
<script language="javascript">
function form2Save(){
	if(!confirm('저장하시겠습니까?'))return;
	var f = document.forms['form2'];
	f.action = "cust_list_save.jsp?{{list_query}}";
	f.submit();
}

function excel(){
	var f = document.forms['form1'];
	f['mode'].value="excel";
	f.submit();
}
</script>
