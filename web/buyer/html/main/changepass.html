<form novalidate name="form1" method="post" action="{{action}}" onsubmit="return formSubmit(this);">
  <div class="div_table" style="width: 800px; margin: 0 auto;">
    <table class="noBorder">
      <tr>
        <td style="padding: 160px 0 50px 90px; background: url('../html/images/main/changepass.gif') 0 0 no-repeat;"><b>{{_auth._USER_NAME}}</b> 고객님<br /> <br /> <span style="color: #06C;">나이스다큐(전자구매시스템)은
						고객님의 개인정보를 보다 안전하게 관리되고,<br /> 도용피해를 방지하고자 비밀번호 변경 캠페인을 진행하고 있습니다.
				</span><br /> <br /> 타 사이트와 동일하거나, 오래된 비밀번호를 사용중인 고객님께서는 안전한<br>서비스 이용을 위해 시스템의 비밀번호 변경을 당부 드립니다.</td>
      </tr>
    </table>
    <div class="util-row">
      <div class="push-left">
        <h3>비밀번호 변경</h3>
      </div>
    </div>
    <table>
      <colgroup>
        <col width="20%">
        <col>
      </colgroup>
      <tr>
        <th>현재 비밀번호</th>
        <td><input name="now_passwd" type="password" size="25" maxlength="20" /></td>
      </tr>
      <tr>
        <th>새 비밀번호</th>
        <td><input name="passwd" type="password" size="25" maxlength="20" /> <span style="font-size: 12px;"><br>※ 영문, 숫자 1자 이상, 특수문자 1자 이상 포함한 8 ~ 20자리로 입력하세요.</span></td>
      </tr>
      <tr>
        <th>새 비밀번호 확인</th>
        <td><input name="passwd2" type="password" size="25" maxlength="20" /></td>
      </tr>
    </table>
  </div>
  <div class="btn-group-wrap" style="padding-bottom:50px;">
    <button type="button" class="btn color ico-confirm" onclick="save();"><span></span>변경하기</button>
    <button type="button" class="btn color ico-cancel" onclick="setPassCookie();"><span></span>2주간 보지 않기</button>
  </div>
</form>
{{form_script}}
<script type="text/javascript">
    function save() {
        var f = document.forms['form1'];
        if (formSubmit(f)) {
            f.submit();
        }
    }

    function formSubmit(f) {
        if (validate(f)) {
            if (confirm("비밀번호를 변경하시겠습니까?")) {
                return true;
            }
        }
        return false;
    }

    function setPassCookie() {
        location.href = "./changepass.jsp?passdate_done=Y";
    }
</script>

<style type="text/css">
  table.noBorder {
    border: none;
  }

  table.noBorder td {
    border: none;
  }
</style>
