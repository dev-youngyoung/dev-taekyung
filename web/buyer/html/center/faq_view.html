				<col width="12%">
				<col width="62%">
				<col width="12%">
				<col width="14%">
			</colgroup>
			<tr>
				<th>제목</th>
				<td>{{info.title}}</td>
				<th>등록일자</th>

<div class="btn-group-wrap">
