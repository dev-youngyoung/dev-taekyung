<form name="form1" method="get">
<div class="search_div">
  <table class="search_table">
    <colgroup>
      <col width="13%">
      <col width="27%">
      <col width="13%">
      <col width="27%">
      <col width="20%">
    </colgroup>
    <tr>
      <th><p>업체명</p></th>
      <td><input type="text" name="s_member_name"  maxlength="100" style="width:90%"></td>
      <th><p>제목</p></th>
      <td><input type="text" name="s_title"  maxlength="100" style="width:90%"></td>
      <td align="right">
        <button type="submit" class="search_btn" value="검색"><span></span>검색</button>
      </td>
    </tr>
  </table>
</div>
</form>
{{form_script}}
<div class="push-left">
  <span class="caution-text">※ 거래업체에서 등록한 자료를 조회할 수 있습니다.</span>
</div>
<br><br>
<div class="div_table">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <colgroup>
      <col width="8%">
      <col width="30%">
      <col width="50%">
      <col width="12%">
    </colgroup>
    <tr class="ltitle">
      <th>순번</th>
      <th>업체명</th>
      <th>제목</th>
      <th>등록일자</th>
    </tr>
    <!-- LOOP START 'list' -->
    <tr onMouseOver="this.style.backgroundColor='#EFEFEF'; return true" onMouseOut="this.style.backgroundColor=''; return true" style="cursor:pointer" onClick="location.href='cust_pds_view.jsp?member_no={{list.member_no}}&seq={{list.seq}}&{{list_query}}'">
      <td align="center">{{list.__ord}}</td>
      <td>{{list.member_name}}</td>
      <td>{{list.title}}</td>
      <td align="center">{{list.reg_date}}</td>
    </tr>
    <!-- LOOP END 'list' -->
    <!-- IFNOT START 'list' -->
    <tr>
      <td colspan="4" align="center">검색 결과가 없습니다.</td>
    </tr>
    <!-- IFNOT END 'list' -->
  </table>
</div>

<div class="common-paging">{{pagerbar}}</div>
