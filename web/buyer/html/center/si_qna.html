<script>
function formSubmit(f){
	if(validate(f)){
		if(f['g-recaptcha-response'].value==''){
			alert("로봇이 아닙니다 항목을 체크하여 검증을 진행 하세요.");
			return false;
		}
		if(confirm("해당내용으로 문의 하시겠습니까?")){
			return true;
		}
	}
	return false;
}

</script>
