<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title> HTML5AROUND </title>
  <script language="javascript" type="text/javascript" src="./circletype.min.js"></script>
  <style>
.stamp {


}
.outer_circle {
  position: absolute;
  top:0px;
  height:0px;
  width:140px;
  height:140px;
  border:4px solid red;
  border-radius:50%;
}

.inner_circle {
  position: absolute;
  width:70px;
  height:70px;
  top: 32px;
  left: 32px;
  overflow: hidden;
  border:4px solid red;
  border-radius:50%;
  padding:0px;
  margin: 0px
}
.inner_box{
  position: absolute;
  width:70px;
  height:40px;
  top: 5px;
  left: 0px;
  font-weight: bold;
  font-size: 23px;
  font-family: '怨좊뵓';
  color:red;
  z-index:10;
  text-align: center;
  vertical-align: middle;
}
#top_text{
	position: absolute;
	top: 1px;
    left: 0px;
    width:140px;
    height:70px;
	font-size : 23px;
	font-weight: bold;
	font-family: '怨좊뵓';
    color:red;
    text-align: center;
    vertical-align: middle;
}
#bottom_text{
	position: absolute;
	top: 45px;
    left: 0px;
    width:140px;
    height:70px;
	font-size : 23px;
	font-weight: bold;
    font-size: 20px;
	font-family: '怨좊뵓';
    color:red;
    text-align: center;
    vertical-align: middle;
}
  </style>
</head>
<body>
<div>
	 <div class="outer_circle">
		 <div id="top_text" >
			?묒꽦以?		 </div>
		 <div class="inner_circle">
			<div class="inner_box">
				?꾩옄<br>怨꾩빟
			</div>
		 </div>
		 <div id="bottom_text" >
			?낅룞?꾧굔?ㅼ궛?끹닚??
		 </div>
	 </div>
<div>
 
 <script>
	//?낅굹?댁뒪?ㅽ걧????  	new CircleType(document.getElementById('top_text')).radius(65);
  	new CircleType(document.getElementById('bottom_text')).dir(-1).radius(65);
  </script>

</body>
</html>
