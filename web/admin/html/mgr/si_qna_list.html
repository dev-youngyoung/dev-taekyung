<form novalidate name="form1" method="get">

            <colgroup>
                <col width="15%"/>
                <col/>
                <col width="15%"/>
            </colgroup>
            <tr>
                <th><p>업체명</p></th>
                <td>
                    <input type="text" name="s_companynm" value="" maxlength="50" style="width:90%">

            <th>순번</th>

            <th>문의일자</th>

        <!-- LOOP START 'list' -->
        <tr onMouseOver="this.style.backgroundColor='#EFEFEF'; return true" onMouseOut="this.style.backgroundColor=''; return true" onclick="location.href='../mgr/si_qna_view.jsp?qnaseq={{list.qnaseq}}&{{query}}'" style="cursor:pointer">

            <td align="center">{{list.gubun_nm}}</td>
