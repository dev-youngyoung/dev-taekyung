<form novalidate name="form1" method="get">
<div class="search_div">
<table class="search_table">
 <colgroup>
    <col width="12%">
    <col width="30%">
    <col width="12%">
    <col width="%">
    <col width="12%">
    <col width="%">
    <col width="10%">
  </colgroup>
<tr>
	<th><p>등록일자</p></th>
	<td>		
		<input type="text" name="s_sdate"  style="width:100px" maxlength="10" onkeyup="dateFormat(this)">
		<img src="../html/images/common/datepicker_icon.png" align="absmiddle" class="hand" onClick="new CalendarFrame.Calendar(document.forms['form1']['s_sdate'])">
		~
		<input type="text" name="s_edate" style="width:100px" maxlength="10" onkeyup="dateFormat(this)">
		<img src="../html/images/common/datepicker_icon.png" align="absmiddle" class="hand" onClick="new CalendarFrame.Calendar(document.forms['form1']['s_edate'])">							
	</td>
	<th><p>업체상태</p></th>
	<td>
		<select name="s_status">
			<option value="">전체</option>
			<!-- LOOP START 'code_status' -->
			<option value="{{code_status.id}}">{{code_status.value}}</option>
			<!-- LOOP END 'code_status' -->
		</select>
	</td>
	<td></td>
</tr>
<tr>
	<th><p>회원유형</p></th>
	<td>
		<select name="s_member_type">
			<option value="">전체</option>
			<!-- LOOP START 'code_member_type' -->
			<option value="{{code_member_type.id}}">{{code_member_type.value}}</option>
			<!-- LOOP END 'code_member_type' -->
		</select>
	</td>
	<th><p>업체유형</p></th>
	<td>
		<select name="s_member_gubun">
			<option value="">전체</option>
			<!-- LOOP START 'code_member_gubun' -->
			<option value="{{code_member_gubun.id}}">{{code_member_gubun.value}}</option>
			<!-- LOOP END 'code_member_gubun' -->
		</select>
	</td>
</tr>
<tr>
	<th><p>업체명</p></th>
	<td><input name="s_member_name" type="text" style="width:98%" maxlength="50"></td>
	<th><p> 사업자번호</p></th>
	<td colspan="3"><input name="s_vendcd" type="text" style="width:98%" maxlength="10"></td>
	<td >
		<button type="submit" class="btn color ico-search"><span></span>검색</button>
	</td>
</tr>
</table>
</div>
</form>
{{form_script}}

<div class="div_table">
	<table width="100%" border="0" cellpadding="0" cellspacing="0">
	<colgroup>
		<col>
		<col>
		<col>
		<col>
		<col>
		<col>
		<col>
	</colgroup>
		<tr>
			<th>업체명</th>
			<th>대표자</th>
			<th>회원유형</th>
			<th>업체유형</th>
			<th>회원상태</th>
			<th>관리자이이디</th>
			<th>가입일자</th>
			<th>담당자정보</th>
			<th>거래처정보</th>
		</tr>
		<!-- LOOP START 'list' -->
		<tr>
			<td><a href="{{list.link}}?member_no={{list.member_no}}&{{list_query}}" style="color:blue;text-decoration: underline;">{{list.member_name}}</a></td>
			<td align="center">{{list.boss_name}}</td>
			<td align="center">{{list.member_type}}</td>
			<td align="center">{{list.member_gubun}}</td>
			<td align="center">{{list.status}}</td>
			<td align="center">{{list.user_id}}</td>
			<td align="center">{{list.join_date}}</td>
			<td align="center"><button type="button" class="sbtn color ico-search" onClick="location.href='person_view.jsp?member_no={{list.member_no}}&{{list_query}}';"><span></span>조회</button></td>
			<td align="center"><button type="button" class="sbtn color ico-search" onClick="location.href='client_view.jsp?member_no={{list.member_no}}&{{list_query}}'"><span></span>조회</button></td>
		</tr>
		<!-- LOOP END 'list' -->
		<!-- IFNOT START 'list' -->
		<tr>
			<td colspan="9" align="center">검색결과가 없습니다.</td>
		</tr>
		<!-- IFNOT END 'list' -->
	</table>
</div>
<div class="common-paging">{{pagerbar}}</div>
