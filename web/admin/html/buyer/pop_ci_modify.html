<script type="text/javascript">

// 기존에 저장된 로고 이미지 불러오기
function fLoadLogo()
{
    document.getElementById("img_logo").src = "/servlets/procure.common.file.FileDownLoad?FILE_KEY=file.path.bcont_logo&FILE_NAME={{member.ci_img_path}}";
    return;
}

// 로고 이미지 크기 조정
function fSetSizeLogo(img)
{
    var maxWidth = 480;
    var maxHeight = 250;

    if ( (img.width > 0) && (img.height > 0) )
    {

        // 가로/세로 비율이 기준비율보다 더 크면
        if ( (img.width/img.height) > (maxWidth/maxHeight) )
        {
            img.width = maxWidth;   // 가로크기 제한
        }
        else
        {
            img.height = maxHeight; // 세로크기 제한
        }
    }

    return;
}
</script>
