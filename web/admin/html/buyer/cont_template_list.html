<form novalidate name="form1" method="get">
<div class="search_div">
<table class="search_table">
 <colgroup>
    <col width="11%">
    <col width="29%">
    <col width="11%">
    <col width="29%">
    <col width="10%">
  </colgroup>
<tr>
	<th><p>서식명</p></th>
	<td><input name="s_template_name" type="text" style="width:98%" maxlength="10"></td>
	<th><p>이용업체명</p></th>
	<td>
		<!-- <input name="s_member_name" type="text" style="width:98%" maxlength="50" readonly onClick="alert('성능 문제로 일시적으로 제한 중');"> -->
		<table style="width:100%;">
			<tr>
				<td rowspan="2">
					<input type="hidden" name="s_member_no">
					<input type="text" name="s_member_name" class="in_readonly"  style="width:190px" readonly>
				</td>
				<td>
					<button type="button" class="sbtn color ico-search" onclick="OpenWindows('pop_search_pay_company.jsp?callback=setMember','pop_search_company', '800','600','yes');"><span></span>업체검색</button>
				</td>
			</tr>
				<td>
					<button type="button" class="sbtn color ico-cancel" onclick="document.forms['form1']['s_member_no'].value='';document.forms['form1']['s_member_name'].value='';"><span></span>지움</button>	
				</td>
		</table> 
	</td>
	<td>
		<button type="submit" class="btn color ico-search"><span></span>검색</button>
	</td>
</tr>
</table>
</div>
</form>
{{form_script}}

<div class="div_table">
	<table width="100%" border="0" cellpadding="0" cellspacing="0">
	<colgroup>
		<col width="10%">
		<col width="35%">
		<col width="35%">
		<col width="10%">
		<col width="10%">
	</colgroup>
		<tr>
			<th>No.</th>
			<th>서식명</th>
			<th>이용업체명</th>
			<th>사용여부</th>
			<th>이용건수</th>
		</tr>
		<!-- LOOP START 'list' -->
		<tr onMouseOver="this.style.backgroundColor='#EFEFEF'; return true" onMouseOut="this.style.backgroundColor=''; return true" style="cursor:pointer" onClick="location.href='cont_template_modify.jsp?template_cd={{list.template_cd}}&{{list_query}}'">
			<td align="center">{{list.__ord}}</td>
			<td align="left">{{list.template_name}}</td>
			<td align="center">{{list.member_name}}</td>
			<td align="center">{{list.use_yn}}</td>
			<td align="right">{{list.cont_cnt}}</td>
		</tr>
		<!-- LOOP END 'list' -->
		<!-- IFNOT START 'list' -->
		<tr>
			<td colspan="9" align="center">검색결과가 없습니다.</td>
		</tr>
		<!-- IFNOT END 'list' -->
	</table>
</div>
<div class="common-paging">{{pagerbar}}</div>

<script type="text/javascript">

function setMember(member){
	 var f = document.forms['form1'];
	 f['s_member_no'].value = member['member_no'];
	 f['s_member_name'].value = member['member_name'];
	 
	 f.submit();
}

</script>
