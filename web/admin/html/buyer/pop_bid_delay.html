<form novalidate name="form1" method="post" onsubmit="return formSubmit(this);">
<div style="width:100%;text-align:right;margin: 10px 0px">
<button type="submit" class="sbtn color ico-cancel"><span></span>마감시간 연기</button>
<button type="button" class="sbtn color ico-cancel"  onclick="self.close();"><span></span>닫기</button>
</div>
<div class="div_table">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<colgroup>
		<col width="20%">
		<col width="30%">
		<col width="20%">
		<col width="30%">
	</colgroup>
	<tr>
		<th>변경전<br>입찰서마감시간</th>
		<td>
			{{bid.str_submit_edate}}
		</td>
		<th>서버시간</th>
		<td><input type="text" id="txt_ServerTime" style="width:200px;color:#FF0000;background-color:#ffffff; border:solid 0px" readonly></td>
	</tr>
	<tr>
		<th class="req-check">변경후<br>입찰서마감시간</th>
		<td colspan="3">
			<input type="text" name="submit_edate" id="submit_edate" style="width:100px" maxlength="10" onkeydown="num_only();">
			<img src="../html/images/common/datepicker_icon.png" align="absmiddle" style="cursor:pointer" onClick="new CalendarFrame.Calendar(document.forms['form1']['submit_edate'])">
			<input type="text" name="submit_ehh" size="2" maxlength="2" onkeydown="num_only();">:<input type="text" name="submit_emm" size="2" maxlength="2"  onkeydown="num_only();">
		</td>
	</tr>
  </tr>
</table>
<div style="padding:5px;color:red">
	※ 업체에게 통보 없이 시간만 변경처리.
</div>
</form>

{{form_script}}

<script language="javascript">
function formSubmit(f){
	if(validate(f)){
		if(confirm("입찰마감시간을 변경 하시겠습니까?")){
			return true;
		}
	}
	return false;
}
ServerTime(document.all.txt_ServerTime, "{{_sysdate}}");	
</script>
