<form name="form1" method="post" onsubmit="return formSubmit(this);" novalidate>
<input type="hidden" name="field_seqs">
	<div class="div_table">
		<div style="width:100%;text-align:right;margin: 10px 0px">
			<button type="submit" class= 'sbtn color ico-add'><span></span>저장</button>
			<!-- IF START 'modify' -->
			<button type="button" class= 'sbtn color ico-add' onclick="if(confirm('삭제하시겠습니까?')){location.href='pop_calc_person_delete.jsp?{{query}}'};"><span></span>삭제</button>
			<!-- IF END 'modify' -->
			<button type="button" class="sbtn color ico-cancel"  onclick="self.close();"><span></span>닫기</button>
		</div>
		<table>
			<colgroup>
				<col width="25%">
				<col width="75%">
			</colgroup>
			<tr>
				<th class="req-check">담당자명</th>
				<td><input type="text" name="user_name" style="width:90%" /></td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td><input type="text" name="tel_num" style="width:90%" /></td>
			</tr>
			<tr>
				<th class="req-check">휴대폰</th>
				<td>
					<input type="text" name="hp1" size="3" />-
					<input type="text" name="hp2" size="4" />-
					<input type="text" name="hp3" size="4" />
				</td>
			</tr>
			<tr>
				<th class="req-check">이메일</th>
				<td><input type="text" name="email" style="width:90%" /></td>
			</tr>
			<tr>
				<th class="req-check">정산부서</th>
				<td>
					※ 미선택 시 전체 정산
					<table>
						<colgroup>
							<col width="20%">
							<col width="80%">
						</colgroup>
						<tr>
							<th>선택</th>
							<th>부서명</th>
						</tr>
						<!-- LOOP START 'field' -->
						<tr>
							<td align="center"><input type="checkbox" value="{{field.field_seq}}" name="field_seq"></td>
							<td align="center">{{field.field_name}}</td>
						</tr>
						<!-- LOOP END 'field' -->
					</table>
				</td>
			</tr>
		</table>

	</div>
</form>
{{form_script}}

<script language="javascript">
function formSubmit(f){
	if(validate(f)){
		if(confirm("저장 하시겠습니까?")){
            f['field_seqs'].value = "";
		    if(GetFormValue("form1", "field_seq")){
				f['field_seqs'].value = GetFormValue("form1", "field_seq");
            }
			return true;
		}
	}
	return false;
}
<!-- IF START 'modify' -->
SetFormValue('form1','field_seq','{{calcPerson.field_seq}}',',');
<!-- IF END 'modify' -->
</script>
