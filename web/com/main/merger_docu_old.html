<script type="text/javascript">
function pop_close(){
	var	bNode = parent.document.getElementById("back");
	if(bNode){
		parent.document.body.removeChild(bNode);
	}
	parent.document.getElementsByName("user_id")[0].focus();
	fLayerPopClose("merger");
}

function pop_7close(){
	var expires = 60*60*24*7; 
	SetCookie('merger','done',expires);
	parent.document.getElementsByName("user_id")[0].focus();
	pop_close();
} 



</script> 
</head>

<body style="margin:0;">
<div style="border:1px solid black;">
	<img src="/images/merger_docu.jpg"  border="0"  id="pop_img"  usemap="#Map2"   />
	<map name="Map2" id="Map2"    >
		<area  shape="rect"   coords="443,17,482,49"  style="cursor: pointer;"   href="javascript:pop_close()" />
	</map>
</div>

<div style="width: 100%; background-color:#dcdcdc;padding-top:3px;">
	<div style="float: left;font-size:12px">
		<a href="javascript:pop_7close()" style="color:black"><img src="/images/notice_xbox.gif" align="absmiddle" style="border: 0px;" > 7일동안 이창을 열지 않기</a>
	</div>
	<div style="float: right;font-size:12px;padding-right: 5px"><a href="javascript:pop_close()" style="color:black">닫기</a></div>
