function pop_7close(){
	var expires = 60*60*24*1; 
	SetCookie('recruit','done',expires);
	parent.document.getElementsByName("user_id")[0].focus();
	pop_close();
}

 

function pop_close(){
	var	bNode = parent.document.getElementById("back");
	if(bNode){
		parent.document.body.removeChild(bNode);
	}
	parent.document.getElementsByName("user_id")[0].focus();
	fLayerPopClose("recruit");
}
</script>
